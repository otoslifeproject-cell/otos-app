      background: #111827;

      max-width: 520px;

    select {
      width: 100%;

      margin-top: 12px;

    }

<body>

  <h1>State</h1>
  <p>Self-reported internal state.</p>

  <div class="block">
    <label for="stateSelect">Current State</label>
    <select id="stateSelect">
      <option value="">Select…</option>
      <option>Calm</option>
      <option>Focused</option>
      <option>Overloaded</option>
      <option>Anxious</option>
      <option>Low Energy</option>
      <option>Motivated</option>
    </select>
    <div class="status" id="status"></div>
  </div>

<script>
  const KEY = "otos_state";
  const select = document.getElementById("stateSelect");
  const status = document.getElementById("status");

  const saved = localStorage.getItem(KEY);
  if (saved) {
    select.value = saved;
    status.textContent = "Saved: " + saved;
  }

  select.onchange = () => {
    if (!select.value) return;
    localStorage.setItem(KEY, select.value);
    status.textContent = "Saved: " + select.value;
  };
</script>

</body>
