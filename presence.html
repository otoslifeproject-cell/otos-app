  <h1>Presence™</h1>
  <p>Support intensity & care proximity.</p>

  <div class="panel">
    <label>Presence Level</label>
    <input id="presence" type="range" min="0" max="10" value="3" />
    <div class="level">Level: <span id="val">3</span> / 10</div>
    <div class="hint">
      Controls check-ins, reminders, grounding prompts, and gentle nudges.
    </div>
  </div>

<script>
  const KEY = "otos_presence";
  const r = document.getElementById("presence");
  const v = document.getElementById("val");

  const saved = localStorage.getItem(KEY);
  if (saved !== null) {
    r.value = saved;
    v.textContent = saved;
  }

  r.oninput = () => {
    v.textContent = r.value;
    localStorage.setItem(KEY, r.value);
  };
</script>

</body>
