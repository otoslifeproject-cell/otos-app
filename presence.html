<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Presence™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .sub {
      color: #9aa0a6;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .panel {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 20px;
      max-width: 720px;
    }

    .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 rgba(34,197,94, 0.7);
      animation: pulse 2s infinite;
      margin-bottom: 16px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(34,197,94, 0.7);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(34,197,94, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(34,197,94, 0);
      }
    }

    .status {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 13px;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Home</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
  </nav>

  <h1>Presence™</h1>
  <div class="sub">Always-on. Non-invasive. Quiet continuity.</div>

  <div class="panel">
    <div class="pulse"></div>
    <div class="status">System present</div>
    <div class="meta" id="time"></div>
  </div>

  <script>
    const el = document.getElementById("time");

    function tick() {
      el.textContent = "Last checked: " + new Date().toLocaleTimeString();
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
