  <h1>Presence™</h1>
  <p>Care, support, and attentional holding.</p>

  <div class="block">
    <label>Presence Intensity</label>
    <input id="presenceRange" type="range" min="1" max="10" value="3" />
    <div class="level">Level: <span id="level">3</span> / 10</div>
    <div class="note">
      Adjust how often the system checks in, reminds, or grounds you.
    </div>
  </div>

<script>
  const KEY = "otos_presence_level";
  const range = document.getElementById("presenceRange");
  const level = document.getElementById("level");

  const saved = localStorage.getItem(KEY);
  if (saved) {
    range.value = saved;
    level.textContent = saved;
  }

  range.oninput = () => {
    level.textContent = range.value;
    localStorage.setItem(KEY, range.value);
  };
</script>

</body>
