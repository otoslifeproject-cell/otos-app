<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Velocity™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    .sub {
      color: #9aa0a6;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .panel {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 20px;
      max-width: 720px;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }

    .metric:last-child {
      border-bottom: none;
    }

    .value {
      font-weight: 600;
      color: #22c55e;
    }

    .status {
      margin-top: 18px;
      font-size: 14px;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Cockpit</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
    <a href="./velocity.html">Velocity™</a>
  </nav>

  <h1>Velocity™</h1>
  <div class="sub">Execution momentum · signal flow · forward motion</div>

  <div class="panel">
    <div class="metric">
      <span>Signals captured</span>
      <span class="value" id="count">0</span>
    </div>
    <div class="metric">
      <span>Last activity</span>
      <span class="value" id="last">—</span>
    </div>
    <div class="metric">
      <span>Current state</span>
      <span class="value" id="state">Dormant</span>
    </div>
  </div>

  <div class="status">
    Velocity reflects *movement*, not pressure.
  </div>

  <script>
    const KEY = "otos_signals";

    function refresh() {
      const data = JSON.parse(localStorage.getItem(KEY) || "[]");

      document.getElementById("count").textContent = data.length;

      if (!data.length) {
        document.getElementById("last").textContent = "—";
        document.getElementById("state").textContent = "Dormant";
        return;
      }

      const last = data[data.length - 1];
      const mins = Math.floor((Date.now() - last.ts) / 60000);

      document.getElementById("last").textContent =
        mins < 1 ? "Just now" : `${mins} min ago`;

      document.getElementById("state").textContent =
        mins < 30 ? "Active" : "Cooling";
    }

    refresh();
    setInterval(refresh, 10000);
  </script>

</body>
</html>
