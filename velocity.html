  <h1>Velocity™</h1>
  <p>Execution pressure + forward motion.</p>

  <div class="block">
    <p>This mode increases momentum and reduces hesitation.</p>
    <button onclick="activate()">Activate Velocity</button>
    <div class="status" id="status"></div>
  </div>

<script>
  const KEY = "otos_velocity";

  function activate() {
    const now = new Date().toISOString();
    localStorage.setItem(KEY, now);
    document.getElementById("status").textContent =
      "Velocity active since " + new Date(now).toLocaleTimeString();
  }

  const saved = localStorage.getItem(KEY);
  if (saved) {
    document.getElementById("status").textContent =
      "Velocity active since " + new Date(saved).toLocaleTimeString();
  }
</script>
