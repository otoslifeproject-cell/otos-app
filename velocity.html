  <h1>Velocity™</h1>
  <p>Execution intensity control — momentum without overwhelm.</p>

  <div class="panel">
    <div class="row">
      <strong>Execution Intensity</strong>
    </div>
    <div class="row">
      <input id="vel" type="range" min="1" max="10" value="5" />
      <div id="val" class="value">5</div>
    </div>
    <div class="row">
      <button onclick="save()">Lock Velocity</button>
    </div>
    <p style="font-size:13px;color:#9aa0a6">
      Controls cadence of prompts, nudges, actions, and reminders.
    </p>
  </div>

<script>
  const slider = document.getElementById('vel');
  const out = document.getElementById('val');

  slider.oninput = () => out.textContent = slider.value;

  function save(){
    localStorage.setItem('otos_velocity', slider.value);
    alert('Velocity set to ' + slider.value);
  }

  const saved = localStorage.getItem('otos_velocity');
  if(saved){
    slider.value = saved;
    out.textContent = saved;
  }
</script>
