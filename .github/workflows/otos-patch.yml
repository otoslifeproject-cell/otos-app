# FILE: .github/workflows/otos-patch.yml (FULL REPLACEMENT — SAFETY PATCH WORKFLOW)

name: OTOS Safe Patch

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for patch"
        required: true
        default: "UI / content update"

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify HTML sanity
        run: |
          echo "Checking for inline nav JS..."
          if grep -R "<script>(function" -n *.html; then
            echo "❌ Inline JS detected in HTML"
            exit 1
          fi
          echo "✅ HTML sanity check passed"

      - name: Commit noop if clean
        run: |
          echo "Patch verified: ${{ github.event.inputs.reason }}"
