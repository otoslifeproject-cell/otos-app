 <!DOCTYPE html>
 <html lang="en">
 <head>
+  <meta charset="UTF-8" />
+  <title>OTOS Presence</title>
+  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
+  <style>
+    body {
+      margin: 0;
+      padding: 20px;
+      background: #0f1115;
+      color: #e6e6e6;
+      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
+    }
+    .panel {
+      background: #171a21;
+      border-radius: 12px;
+      padding: 20px;
+    }
+    .muted { color: #9aa0a6; font-size: 13px; }
+    .state { font-size: 18px; margin-top: 10px; }
+  </style>
 </head>
 <body>
+  <div class="panel">
+    <h2>Presence™</h2>
+    <div class="muted">Baseline awareness — always on</div>
+
+    <div class="state" id="state">Loading…</div>
+    <div class="muted" id="meta"></div>
+  </div>
+
+  <script>
+    function readSignals() {
+      try {
+        return JSON.parse(localStorage.getItem("signals")) || [];
+      } catch {
+        return [];
+      }
+    }
+
+    function render() {
+      const signals = readSignals();
+      const stateEl = document.getElementById("state");
+      const metaEl = document.getElementById("meta");
+
+      if (!signals.length) {
+        stateEl.textContent = "Quiet";
+        metaEl.textContent = "No active signals";
+        return;
+      }
+
+      const latest = signals[0];
+      stateEl.textContent = "Active";
+      metaEl.textContent =
+        `${signals.length} signal(s) • Latest: "${latest.title}"`;
+    }
+
+    window.addEventListener("storage", render);
+    render();
+  </script>
 </body>
 </html>
