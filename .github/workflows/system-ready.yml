name: System Ready Check (GO / NO-GO)

on:
  workflow_dispatch:

jobs:
  ready:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Run System Ready Check
        env:
          CORE_DB: ${{ secrets.CORE_DB }}
          INTAKE_DB: ${{ secrets.INTAKE_DB }}
        run: |
          node scripts/system/ready_check.js

