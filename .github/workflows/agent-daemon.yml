name: OTOS Agent Daemon â€“ HLR

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    paths:
      - "inbox/**"
      - "scripts/**"
      - "notion.config.json"
      - ".github/workflows/agent-daemon.yml"

permissions:
  contents: write

concurrency:
  group: otos-agent-daemon
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No dependencies required"
          fi

      - name: Run Agent Daemon
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          node scripts/agent-daemon/run.js

      - name: Commit status.json (proof)
        run: |
          git config user.name "otos-agent-daemon"
          git config user.email "otos-agent-daemon@users.noreply.github.com"
          git add docs/status.json
          git diff --cached --quiet || git commit -m "HLR: agent heartbeat update"
          git push
