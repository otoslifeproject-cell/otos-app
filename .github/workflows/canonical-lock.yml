name: Canonical Lock + Export

on:
  workflow_dispatch:

jobs:
  canonical:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-fund --no-audit

      - name: Lock Canonical
        run: node scripts/canonical/lock.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CANONICAL_DOCS_DB: ${{ secrets.CANONICAL_DOCS_DB }}

      - name: Export Canonical
        run: node scripts/canonical/export.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CANONICAL_DOCS_DB: ${{ secrets.CANONICAL_DOCS_DB }}
