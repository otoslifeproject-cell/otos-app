name: UI Live Attach (Canonical)

on:
  workflow_dispatch:

jobs:
  ui_live_attach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (safe)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: UI â†’ Live Attach
        env:
          CORE_DB: ${{ secrets.CORE_DB }}
        run: |
          node scripts/ui/attach_live.js
