name: Embeddings Builder (Manual)

on:
  workflow_dispatch:

jobs:
  embed:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies  ← THIS WAS MISSING
      - name: Install dependencies
        run: npm install

      # 4. Sanity check (optional but helpful)
      - name: Verify Notion client installed
        run: |
          ls node_modules/@notionhq/client || echo "❌ Notion client missing"

      # 5. Run embeddings builder
      - name: Run embeddings builder
        run: npm run embeddings:run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
