name: Embeddings Builder (Manual)

on:
  workflow_dispatch:
    inputs:
      objective:
        description: "Run embeddings builder?"
        required: true
        default: "YES"

jobs:
  embed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run embeddings builder
        run: |
          echo "ðŸ§  Starting embeddings builder..."
          node scripts/embeddings/run.js

          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      - run: npm run embeddings:run
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
