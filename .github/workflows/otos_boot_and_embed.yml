name: OTOS Boot (Schema + Core Seed)

on:
  workflow_dispatch:

jobs:
  boot:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      # REQUIRED
      NOTION_BRAIN_DB_ID: ${{ secrets.NOTION_BRAIN_DB_ID }}
      NOTION_SYSTEM_CORE_DB_ID: ${{ secrets.NOTION_SYSTEM_CORE_DB_ID }}
      NOTION_OPERATIONS_DB_ID: ${{ secrets.NOTION_OPERATIONS_DB_ID }}

      # OPTIONAL (relations)
      NOTION_PROJECTS_DB_ID: ${{ secrets.NOTION_PROJECTS_DB_ID }}
      NOTION_TASKS_DB_ID: ${{ secrets.NOTION_TASKS_DB_ID }}
      NOTION_FEEDER_INTAKE_DB_ID: ${{ secrets.NOTION_FEEDER_INTAKE_DB_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: Run OTOS Boot
        run: node scripts/boot/run.js

      - name: Upload boot snapshot
        uses: actions/upload-artifact@v4
        with:
          name: otos-boot-snapshot
          path: artifacts/otos-boot-snapshot.json
          if-no-files-found: error
