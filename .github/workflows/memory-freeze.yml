name: Memory Freeze & Snapshot

on:
  workflow_dispatch:

jobs:
  memory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-fund --no-audit

      - name: Freeze Memory
        run: node scripts/memory/freeze.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BRAIN_DB: ${{ secrets.BRAIN_DB }}

      - name: Snapshot Memory
        run: node scripts/memory/snapshot.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BRAIN_DB: ${{ secrets.BRAIN_DB }}
