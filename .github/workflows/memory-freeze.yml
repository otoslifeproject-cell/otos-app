name: Memory Freeze (Canonical)

on:
  workflow_dispatch:

jobs:
  freeze:
    runs-on: ubuntu-latest

    env:
      CORE_DB: ${{ secrets.OTOS_CORE_DB }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Freeze Memory
        run: node scripts/memory/freeze.js
