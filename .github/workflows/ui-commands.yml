name: UI Command Layer

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Command ID"
        required: true
      role:
        description: "Invoker role (Core/Child)"
        required: true
      payload:
        description: "Optional payload"
        required: false

jobs:
  cmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-fund --no-audit

      - name: Execute UI Command
        run: node scripts/ui/commands/execute.js "${{ github.event.inputs.command }}" "${{ github.event.inputs.role }}" "${{ github.event.inputs.payload }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          OPS_DB: ${{ secrets.OPS_DB }}
