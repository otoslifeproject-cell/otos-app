name: Memory Bridge (Canonical)

on:
  workflow_dispatch:

jobs:
  memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Run Memory Bridge
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CORE_DB: ${{ secrets.CORE_DB }}
          # âœ… Use your existing secret name, but keep fallback if FEEDER_DB also exists
          FEEDER_DB: ${{ secrets.OTOS_INTAKE_FEEDER_DB || secrets.FEEDER_DB }}
        run: node scripts/memory/link_to_feeder.js
