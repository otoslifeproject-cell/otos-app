# FILE: .github/workflows/ui-memory-sync.yml (FULL REPLACEMENT)

name: UI Memory Sync (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node ui-memory-sync.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
