name: Memory Seeder (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm seeding"
        required: true
        default: "NO"

jobs:
  seed:
    if: ${{ github.event.inputs.confirm == 'YES' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run memory seeder
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BRAIN_DB: ${{ secrets.BRAIN_DB }}
          CORE_DB: ${{ secrets.CORE_DB }}
        run: node memory-seeder.js
