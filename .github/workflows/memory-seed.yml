name: Memory Seeder (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to run the memory seeder"
        required: true
        default: "NO"

jobs:
  seed:
    if: ${{ github.event.inputs.confirm == 'YES' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Memory Seeder (Notion-only, no files)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          BRAIN_DB: ${{ secrets.BRAIN_DB }}
          CORE_DB: ${{ secrets.CORE_DB }}
        run: |
          echo "Running Memory Seeder in Notion-only mode"
          node memory-seeder.js --skip-files
