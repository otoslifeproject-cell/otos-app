name: Memory Anchor (Canonical)

on:
  workflow_dispatch:

jobs:
  memory:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      CORE_DB: ${{ secrets.CORE_DB }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Run memory anchor
        run: node scripts/memory/anchor_init.js
