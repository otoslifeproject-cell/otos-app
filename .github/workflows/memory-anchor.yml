name: Memory Anchor & Stability

on:
  workflow_dispatch:

jobs:
  memory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-fund --no-audit

      - name: Initialise Anchor
        run: node scripts/memory/anchor_init.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MEMORY_ANCHOR_DB: ${{ secrets.MEMORY_ANCHOR_DB }}

      - name: Guard Baseline
        run: node scripts/memory/guard.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MEMORY_ANCHOR_DB: ${{ secrets.MEMORY_ANCHOR_DB }}

      - name: Snapshot Memory
        run: node scripts/memory/snapshot.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MEMORY_ANCHOR_DB: ${{ secrets.MEMORY_ANCHOR_DB }}
