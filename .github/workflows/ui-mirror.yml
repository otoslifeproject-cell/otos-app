name: UI Read-Only Mirror (Canonical)

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run UI Mirror
        run: node scripts/ui/mirror_readonly.js

