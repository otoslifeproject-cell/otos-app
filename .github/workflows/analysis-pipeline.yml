name: Analysis Pipeline (Manual)

on:
  workflow_dispatch:
    inputs:
      objectivec:
        description: "Confirm run"
        required: true
        default: "YES"

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run analysis pipeline
        run: npm run analysis:run
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
