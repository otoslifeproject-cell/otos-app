<body>

  <h1>Signals</h1>
  <p>Currently: mirrors Feeder entries (next: classification + routing).</p>

  <div id="list"></div>

<script>
  const FEEDER_KEY = "otos_feeder";
  const list = document.getElementById("list");

  function escapeHtml(s) {
    return (s || "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function load() {
    return JSON.parse(localStorage.getItem(FEEDER_KEY) || "[]");
  }

  function render() {
    const arr = load();
    if (!arr.length) {
      list.innerHTML = "<p style='color:#9aa0a6'>No signals yet. Add one in Feeder.</p>";
      return;
    }
    list.innerHTML = "";
    arr.slice().reverse().forEach((obj) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>${escapeHtml(obj.text)}</div>
        <div class="meta">Captured: ${new Date(obj.ts).toLocaleString()}</div>
      `;
      list.appendChild(div);
    });
  }

  render();
  window.addEventListener("storage", render);
</script>

</body>
</html>
