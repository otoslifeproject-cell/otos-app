<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    .empty {
      color: #9aa0a6;
      text-align: center;
      margin-top: 80px;
    }

    .item {
      padding: 14px;
      border-bottom: 1px solid #1f2937;
    }

    .item:last-child {
      border-bottom: none;
    }

    .title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 12px;
      color: #9aa0a6;
    }

    .notes {
      font-size: 13px;
      color: #cbd5e1;
      margin-top: 6px;
    }

    .panel {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Home</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
  </nav>

  <h1>Signals</h1>

  <div id="container" class="panel"></div>

  <script>
    const KEY = "otos_signals";
    const container = document.getElementById("container");

    function render() {
      const data = JSON.parse(localStorage.getItem(KEY) || "[]");
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML =
          '<div class="empty">No signals yet</div>';
        return;
      }

      data
        .slice()
        .reverse()
        .forEach(s => {
          const div = document.createElement("div");
          div.className = "item";

          const time = new Date(s.ts).toLocaleString();

          div.innerHTML = `
            <div class="title">${s.title}</div>
            <div class="meta">${s.intensity} · ${time}</div>
            ${s.notes ? `<div class="notes">${s.notes}</div>` : ""}
          `;

          container.appendChild(div);
        });
    }

    render();
    setInterval(render, 1000);
  </script>

</body>
</html>
