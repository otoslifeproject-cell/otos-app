<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    .muted {
      color: #9aa0a6;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .signal {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .signal-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .signal-notes {
      color: #9aa0a6;
      font-size: 14px;
    }

    .empty {
      color: #6b7280;
      font-size: 14px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Home</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
  </nav>

  <h1>Signals</h1>
  <div class="muted">Captured moments, thoughts, and states</div>

  <div id="signals"></div>

  <script>
    const KEY = "otos_signals";
    const container = document.getElementById("signals");

    function render() {
      container.innerHTML = "";

      const data = JSON.parse(localStorage.getItem(KEY) || "[]");

      if (!data.length) {
        container.innerHTML = '<div class="empty">No signals yet</div>';
        return;
      }

      data
        .slice()
        .reverse()
        .forEach(signal => {
          const div = document.createElement("div");
          div.className = "signal";

          div.innerHTML = `
            <div class="signal-title">${signal.title || "Untitled"}</div>
            ${signal.notes ? `<div class="signal-notes">${signal.notes}</div>` : ""}
          `;

          container.appendChild(div);
        });
    }

    render();
    setInterval(render, 1000);
  </script>

</body>
</html>
