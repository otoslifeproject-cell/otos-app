<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Focus™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 32px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV (minimal) */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin: 0 0 6px 0;
    }

    .sub {
      color: #9aa0a6;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .panel {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px;
      max-width: 640px;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .label {
      font-size: 15px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 12px;
    }

    .value {
      font-size: 14px;
      color: #22c55e;
      margin-top: 6px;
    }

    .hint {
      font-size: 13px;
      color: #9aa0a6;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Cockpit</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
    <a href="./velocity.html">Velocity™</a>
    <a href="./focus.html">Focus™</a>
  </nav>

  <h1>Focus™</h1>
  <div class="sub">Attention shaping · distraction reduction · calm execution</div>

  <div class="panel">
    <div class="toggle">
      <div class="label">Focus mode intensity</div>
      <div id="level" class="value">50%</div>
    </div>

    <input type="range" min="0" max="100" step="10" value="50" id="range" />

    <div class="hint">
      Higher focus reduces visual noise and narrows attention.<br>
      You are always in control.
    </div>
  </div>

  <script>
    const KEY = "otos_focus";
    const range = document.getElementById("range");
    const level = document.getElementById("level");

    function load() {
      const v = localStorage.getItem(KEY);
      if (v !== null) range.value = v;
      level.textContent = range.value + "%";
    }

    range.addEventListener("input", () => {
      localStorage.setItem(KEY, range.value);
      level.textContent = range.value + "%";
    });

    load();
  </script>

</body>
</html>
