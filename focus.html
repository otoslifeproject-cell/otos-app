  <h1>Focus</h1>
  <p>Attention narrowing and execution clarity.</p>

  <div class="block">
    <label>Focus Intensity</label>
    <input id="focusRange" type="range" min="1" max="10" value="5" />
    <div class="level">Level: <span id="level">5</span> / 10</div>
  </div>

<script>
  const range = document.getElementById("focusRange");
  const level = document.getElementById("level");
  const KEY = "otos_focus_level";

  const saved = localStorage.getItem(KEY);
  if (saved) {
    range.value = saved;
    level.textContent = saved;
  }

  range.oninput = () => {
    level.textContent = range.value;
    localStorage.setItem(KEY, range.value);
  };
</script>
