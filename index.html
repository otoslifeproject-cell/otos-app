    :root {
      --bg-main: #f4f8fc;
      --bg-panel: rgba(255,255,255,0.96);
      --border-soft: rgba(148,163,184,0.35);
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent-parent: #2563eb;
      --accent-agent: #16a34a;
      --accent-active: #0ea5e9;
      --accent-wait: #94a3b8;
      --accent-done: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f4f8fc, #e6f0fb);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 480px;
      height: 100vh;
      width: 100vw;
    }

    .main {
      padding: 36px;
      overflow-y: auto;
    }

    .main h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
    }

    .main p {
      color: var(--text-muted);
      max-width: 820px;
      line-height: 1.65;
      margin: 0 0 10px 0;
    }

    .control-stack {
      border-left: 1px solid var(--border-soft);
      background: var(--bg-panel);
      backdrop-filter: blur(18px);
      display: grid;
      grid-template-rows: auto auto 1fr;
    }

    .locked * {
      user-select: none;
      pointer-events: none;
    }

    .section {
      padding: 18px 24px;
      border-bottom: 1px solid var(--border-soft);
    }

    .section h2 {
      margin: 0 0 10px 0;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .parent-core,
    .agent-core {
      text-align: center;
      padding: 14px 0;
    }

    .parent-core h3 {
      color: var(--accent-parent);
      font-size: 21px;
      margin: 0 0 6px 0;
    }

    .agent-core h3 {
      color: var(--accent-agent);
      font-size: 21px;
      margin: 0 0 6px 0;
    }

    .parent-core p,
    .agent-core p {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0;
    }

    .execution-lane {
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .queue-title {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .execution-item {
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.82);
      transition: transform .4s ease, box-shadow .4s ease, opacity .4s ease;
    }

    .execution-item.active {
      border-color: var(--accent-active);
      background: linear-gradient(
        180deg,
        rgba(14,165,233,0.10),
        rgba(255,255,255,0.9)
      );
      box-shadow: 0 8px 20px rgba(14,165,233,0.15);
      transform: translateY(-2px);
    }

    .execution-item.waiting {
      border-color: var(--accent-wait);
      opacity: 0.9;
    }

    .execution-item.done {
      border-color: var(--accent-done);
      background: linear-gradient(
        180deg,
        rgba(34,197,94,0.10),
        rgba(255,255,255,0.9)
      );
      opacity: 0.85;
    }
