<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTOS Network — App</title>

  <style>
    :root {
      --bg: #0b0e12;
      --panel: #111520;
      --edge: #1c2333;
      --text: #e9ecf1;
      --muted: #9aa3b2;
      --accent: #ff8c1a;
      --radius: 14px;
      --base: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 800px at 20% -10%, #161d2a 0%, var(--bg) 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: var(--base);
      display: grid;
      grid-template-columns: 280px 1fr;
    }

    aside {
      background: linear-gradient(180deg, var(--panel), #0f131c);
      border-right: 1px solid var(--edge);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border: 1px solid var(--edge);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.02);
      font-weight: 800;
    }

    nav button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
    }

    nav button:hover {
      border-color: var(--accent);
    }

    main {
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      padding: 16px 18px;
      border-bottom: 1px solid var(--edge);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10,12,16,0.4);
      backdrop-filter: blur(6px);
    }

    .stage {
      padding: 16px;
    }

    .panel {
      height: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.03);
      padding: 20px;
    }
  </style>
</head>

<body>

  <aside>
    <div class="brand">OTOS Network</div>

    <nav>
      <button>Cockpit</button>
      <button>Feeder</button>
      <button>Signals</button>
    </nav>

    <div style="margin-top:auto; color:var(--muted); font-size:0.9em;">
      Presence™ ready
    </div>
  </aside>

  <main>
    <header>
      <strong>Cockpit</strong>
      <span style="color:var(--muted)">System ready</span>
    </header>

    <div class="stage">
      <div class="panel">
        <h2>Welcome</h2>
        <p>
          This is the OTOS application shell.
        </p>
      </div>
    </div>
  </main>

</body>
</html>
