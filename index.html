<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Network — App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --accent: #ff8c1a;
      --text: #e6e6e6;
      --muted: #9aa0a6;
      --ok: #2ecc71;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background: linear-gradient(180deg, #151820, #10131a);
      border-right: 1px solid #1f232e;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--accent);
      margin-bottom: 12px;
    }

    nav button {
      background: transparent;
      border: 1px solid #262b36;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
    }

    nav button:hover {
      background: #1c212c;
    }

    nav button.active {
      background: #1f2430;
      border-color: var(--accent);
      color: var(--accent);
    }

    main {
      flex: 1;
      background: var(--bg);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg);
    }

    footer {
      position: absolute;
      bottom: 8px;
      left: 16px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <aside>
    <div class="logo">OTOS Network</div>

    <nav>
      <button class="active" onclick="loadPage('cockpit.html', this)">Cockpit</button>
      <button onclick="loadPage('feeder.html', this)">Feeder</button>
      <button onclick="loadPage('signals.html', this)">Signals</button>
    </nav>

    <footer>Presence™ ready</footer>
  </aside>

  <main>
    <iframe id="view" src="cockpit.html"></iframe>
  </main>

  <script>
    function loadPage(page, btn) {
      document.getElementById("view").src = page;
      document.querySelectorAll("nav button")
        .forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>
</body>
</html>
