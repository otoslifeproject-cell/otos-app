<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Cockpit â€” Enterprise Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #f4f8fc;
      --bg-panel: rgba(255,255,255,0.97);
      --border-soft: rgba(148,163,184,0.35);
      --text-main: #0f172a;
      --text-muted: #475569;

      --accent-parent: #2563eb;
      --accent-agent: #16a34a;
      --accent-live: #0ea5e9;
      --accent-done: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f4f8fc, #e6f0fb);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 560px;
      height: 100vh;
      width: 100vw;
    }

    /* ===== MAIN ===== */
    .main {
      padding: 36px;
    }

    .main h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
    }

    /* ===== RIGHT STACK ===== */
    .control-stack {
      position: relative;
      border-left: 1px solid var(--border-soft);
      background: var(--bg-panel);
      backdrop-filter: blur(18px);
      display: grid;
      grid-template-rows: auto auto auto 1fr;
    }

    /* ðŸ”¥ VISUAL STATE BAND (NEW) */
    .state-band {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(
        90deg,
        var(--accent-parent),
        var(--accent-live),
        var(--accent-agent)
      );
    }

    .section {
      padding: 18px 24px;
      border-bottom: 1px solid var(--border-soft);
    }

    .section h2 {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .parent-core,
    .agent-core {
      text-align: center;
      padding: 12px 0;
    }

    .parent-core h3 {
      color: var(--accent-parent);
      font-size: 22px;
      margin: 0;
    }

    .agent-core h3 {
      color: var(--accent-agent);
      font-size: 22px;
      margin: 0;
    }

    /* ðŸ”¥ SYSTEM STATE BADGE (NEW) */
    .system-state {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: white;
      background: var(--accent-live);
      box-shadow: 0 0 0 4px rgba(14,165,233,0.15);
    }

    /* ðŸ”¥ PROGRESS SPINE (NEW) */
    .spine {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 6px;
      background: linear-gradient(
        180deg,
        var(--accent-parent),
        var(--accent-live),
        var(--accent-done)
      );
    }

    @media (max-width: 1000px) {
      .layout { grid-template-columns: 1fr; }
      .control-stack { display: none; }
    }
  </style>
</head>

<body>
  <div class="layout">

    <main class="main">
      <h1>OTOS Cockpit</h1>
      <p>Enterprise operational surface.</p>
      <p>Human-led execution, systems visibility, and decision control.</p>
    </main>

    <aside class="control-stack">
      <div class="state-band"></div>
      <div class="spine"></div>

      <section class="section">
        <h2>Parent Node</h2>
        <div class="parent-core">
          <h3>EYE20</h3>
        </div>
      </section>

      <section class="section">
        <h2>Agent</h2>
        <div class="agent-core">
          <h3>Andy</h3>
        </div>
      </section>

      <section class="section">
        <h2>System State</h2>
        <div class="system-state">
          <div class="badge">LIVE Â· LAYERED</div>
        </div>
      </section>

    </aside>

  </div>
</body>
</html>
