<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Network â€” App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --accent: #00e676;
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    aside {
      width: 240px;
      background: var(--panel);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
    }

    nav button {
      background: none;
      border: 1px solid transparent;
      color: var(--text);
      padding: 10px 12px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    nav button.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    nav button:hover {
      background: rgba(255,255,255,0.04);
    }

    main {
      flex: 1;
      background: var(--bg);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg);
    }
  </style>
</head>

<body>

  <aside>
    <div class="logo">OTOS Network</div>
    <nav>
      <button class="active" onclick="loadPage('cockpit.html', this)">Cockpit</button>
      <button onclick="loadPage('feeder.html', this)">Feeder</button>
      <button onclick="loadPage('signals.html', this)">Signals</button>
    </nav>
  </aside>

  <main>
    <iframe id="view" src="cockpit.html"></iframe>
  </main>

  <script>
    function loadPage(page, btn) {
      document.getElementById('view').src = page;
      document.querySelectorAll('nav button')
        .forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
