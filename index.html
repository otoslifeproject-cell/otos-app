<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS Feeder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#0f1115;
  --panel:#171a21;
  --accent:#ff8c1a;
  --text:#e6e6e6;
  --muted:#9aa0a6;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont acclimateSystemFont,"Segoe UI",sans-serif;
}
.card{
  background:var(--panel);
  border-radius:12px;
  padding:20px;
  margin-bottom:16px;
}
label{display:block;margin:12px 0 4px;color:var(--muted)}
input,textarea,select{
  width:100%;
  background:#111;
  color:var(--text);
  border:1px solid #222;
  border-radius:8px;
  padding:10px;
}
button{
  margin-top:14px;
  background:var(--accent);
  border:none;
  color:#000;
  font-weight:600;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}
.small{color:var(--muted);font-size:13px}
</style>
</head>

<body>

<h1>Feeder / Intake</h1>

<div class="card">
  <label>Theme / Signal</label>
  <input id="title" placeholder="e.g. ADHD burnout signal" />

  <label>Notes</label>
  <textarea id="notes" rows="4"></textarea>

  <label>Confidence</label>
  <select id="confidence">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button onclick="add()">Add to Signals</button>
  <p class="small">Saved instantly. No review required.</p>
</div>

<script>
function loadSignals(){
  return JSON.parse(localStorage.getItem("signals") || "[]");
}

function saveSignals(data){
  localStorage.setItem("signals", JSON.stringify(data));
}

function add(){
  const title = document.getElementById("title").value.trim();
  if(!title) return alert("Add a signal name");

  const signals = loadSignals();
  signals.unshift({
    title,
    notes: document.getElementById("notes").value,
    confidence: document.getElementById("confidence").value,
    ts: Date.now()
  });

  saveSignals(signals);

  document.getElementById("title").value="";
  document.getElementById("notes").value="";
  alert("Signal saved");
}
</script>

</body>
</html>
