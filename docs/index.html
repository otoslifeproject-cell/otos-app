<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar glass">
  <h1>OTOS Cockpit</h1>

</header>

<main class="canvas" id="canvas">

  <!-- ACTION TOWER -->
  <section class="action-tower" id="tower">
    <div class="card card-back card-4" data-idx="4"></div>
    <div class="card card-back card-3" data-idx="3"></div>
    <div class="card card-back card-2" data-idx="2"></div>
    <div class="card card-back card-1" data-idx="1"></div>

    <div class="card card-primary" id="primary">
      <h2>Define next cockpit layer</h2>
      <p>The single most important thought right now.</p>
      <span class="hint">Click Â· Focus</span>
    </div>
  </section>

  <!-- PA ZONE -->
  <aside class="zone zone-pa glass">
    <h3>PA Zone</h3>
    <p class="zone-sub">Regulation Â· capture Â· support</p>
    <button>ğŸ“ Capture thought</button>
    <button>ğŸ§  Reality check</button>
    <button class="ghost">â†º Reset</button>
  </aside>

  <!-- SPINE ZONE -->
  <aside class="zone zone-spine glass">
    <h3>Spine</h3>
    <p class="zone-sub">Authority Â· truth Â· read-only</p>
    <div class="pill">Locked</div>
  </aside>

</main>

<footer class="footer">
  Render-only Â· Single Task Truth Â· ND-safe motion
</footer>

<script>
  const canvas = document.getElementById('canvas');
  const primary = document.getElementById('primary');
  let focused = false;

  primary.addEventListener('click', () => {
    focused = !focused;
    canvas.classList.toggle('focus-mode', focused);
  });

  // Quick-look on underlying cards
  document.querySelectorAll('.card-back').forEach(card => {
    card.addEventListener('click', (e) => {
      e.stopPropagation();
      card.classList.toggle('peek');
    });
  });
</script>

</body>
</html>
