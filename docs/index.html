<!-- SETTINGS PANEL (LOCAL ONLY) -->
<div id="settingsPanel" class="settings-panel hidden" aria-hidden="true">
  <div class="settings-card">
    <div class="settings-head">
      <div class="settings-title">Settings (Local Only)</div>
      <button class="btn btn-ghost" id="settingsClose">Close</button>
    </div>

    <div class="settings-section">
      <label class="setting-row">
        <span>Autosave</span>
        <input type="checkbox" id="settingAutosave" />
      </label>
      <div class="setting-hint">
        Stored in your browser only. Export to archive.
      </div>
    </div>

    <div class="settings-section">
      <label class="setting-row">
        <span>Show Telemetry</span>
        <input type="checkbox" id="settingTelemetry" />
      </label>
    </div>

    <div class="settings-section">
      <label class="setting-row">
        <span>Show Audit Log</span>
        <input type="checkbox" id="settingAudit" />
      </label>
    </div>

    <div class="settings-footer">
      <span class="muted">No external connections. No execution.</span>
    </div>
  </div>
</div>
