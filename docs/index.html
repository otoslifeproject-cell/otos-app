<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Cockpit • Parent Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f5fbff, #eaf4ff);
      color: #0f172a;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148,163,184,.35);
    }

    header img {
      height: 36px;
    }

    header strong {
      font-size: 14px;
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 16px;
      display: flex;
      gap: 16px;
    }

    .col {
      flex: 1;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(15,23,42,.14);
    }

    .muted {
      opacity: 0.6;
    }

    h2 {
      font-size: 13px;
      letter-spacing: 0.14em;
      margin: 0 0 10px 0;
      color: rgba(15,23,42,.55);
    }

    .console {
      margin-top: 12px;
      padding: 10px;
      background: rgba(15,23,42,.05);
      border-radius: 12px;
      font-family: ui-monospace, monospace;
      font-size: 12px;
      min-height: 120px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.4);
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <img src="./assets/otos-logo.png" alt="OTOS logo" />
    <strong>OTOS • LIVE FEED — EYE20</strong>
  </header>

  <main>

    <!-- LEFT: YOU -->
    <section class="col">
      <h2>PARENT NODE • YOU</h2>

      <p>
        Status: <strong>ONLINE</strong><br />
        Role: System Brain<br />
        Rule: Stabilise UI first
      </p>

      <div class="console" id="console">
        Booting Parent Node…
      </div>

      <button onclick="announce()">Announce status</button>
    </section>

    <!-- CENTRE -->
    <section class="col muted">
      <h2>CENTRE • MUTED</h2>
      Waiting for focus module.
    </section>

    <!-- RIGHT -->
    <section class="col muted">
      <h2>ANDY • NOT INSTALLED</h2>
      Module 2 pending.
    </section>

  </main>

  <script>
    const c = document.getElementById("console");
    function announce() {
      const t = new Date().toLocaleTimeString();
      c.innerHTML += "<br>[" + t + "] Parent Node ONLINE";
    }
  </script>

</body>
</html>
