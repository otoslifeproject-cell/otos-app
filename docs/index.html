<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS • Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#eef2f7;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --border:rgba(15,23,42,.08);
  --shadow-soft:0 8px 24px rgba(15,23,42,.08);
  --shadow-focus:0 18px 48px rgba(15,23,42,.18);
  --radius:18px;
  --text-scale:1.2;
}

/* ---------- Base ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* ---------- Layout ---------- */
.cockpit{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:20px;
  padding:20px;
  height:100vh;
}

/* ---------- Zones ---------- */
.zone{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:var(--shadow-soft);
  border:1px solid var(--border);
  position:relative;
  transition:
    box-shadow .25s ease,
    transform .25s ease,
    opacity .25s ease;
  font-size:calc(1rem * var(--text-scale));
}

.zone h2{
  margin:0 0 8px 0;
  font-size:1.05em;
}

.zone p{
  margin:0 0 14px 0;
  color:var(--muted);
  font-size:.9em;
}

/* ---------- Focus system ---------- */
.zone-focused{
  z-index:5;
  transform:translateY(-6px);
  box-shadow:var(--shadow-focus);
}

.zone-dimmed{
  opacity:.55;
  filter:blur(.2px);
}

/* ---------- Fullscreen ---------- */
.zone-fullscreen{
  position:fixed;
  inset:16px;
  z-index:10;
  transform:none;
}

/* ---------- Handles ---------- */
.zone-handle{
  position:absolute;
  top:10px;
  right:10px;
  display:flex;
  gap:10px;
}

.zone-btn{
  padding:8px 14px;
  font-size:.85em;
  border-radius:12px;
  border:1px solid var(--border);
  background:#f8fafc;
  cursor:pointer;
}

/* ---------- Andy internals ---------- */
.andy-stack{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.andy-block{
  background:#f9fafb;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
}

.andy-block h3{
  margin:0 0 6px 0;
  font-size:.95em;
}

.andy-input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:1em;
}

.andy-actions{
  display:flex;
  gap:12px;
  margin-top:10px;
}

.andy-actions button{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:.9em;
  cursor:pointer;
}

.stats-row{
  display:flex;
  justify-content:space-between;
  font-size:.85em;
}
</style>
</head>

<body>

<div class="cockpit">

  <!-- PARENT -->
  <section class="zone">
    <div class="zone-handle">
      <button class="zone-btn focus">Focus</button>
      <button class="zone-btn expand">Expand</button>
    </div>
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </section>

  <!-- CORE -->
  <section class="zone">
    <div class="zone-handle">
      <button class="zone-btn focus">Focus</button>
      <button class="zone-btn expand">Expand</button>
    </div>
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </section>

  <!-- ANDY -->
  <section class="zone">
    <div class="zone-handle">
      <button class="zone-btn focus">Focus</button>
      <button class="zone-btn expand">Expand</button>
    </div>

    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <div class="andy-stack">

      <div class="andy-block">
        <h3>Intake</h3>
        <input class="andy-input" placeholder="Drop file or paste text (visual only)" />
      </div>

      <div class="andy-block">
        <h3>Command</h3>
        <input class="andy-input" placeholder="A / G / R / C / T" />
        <div class="andy-actions">
          <button>Ingest</button>
          <button>Dry run</button>
        </div>
      </div>

      <div class="andy-block">
        <h3>Stats</h3>
        <div class="stats-row"><span>Processed</span><strong>0</strong></div>
        <div class="stats-row"><span>Queue</span><strong>0</strong></div>
      </div>

    </div>
  </section>

</div>

<script>
/* ---------- Focus + fullscreen (single lift) ---------- */
const zones = document.querySelectorAll('.zone');

function focusZone(target){
  zones.forEach(z=>{
    z.classList.add('zone-dimmed');
    z.classList.remove('zone-focused');
  });
  target.classList.remove('zone-dimmed');
  target.classList.add('zone-focused');
}

function clearFocus(){
  zones.forEach(z=>{
    z.classList.remove('zone-focused','zone-dimmed','zone-fullscreen');
  });
}

zones.forEach(zone=>{
  zone.addEventListener('click',e=>{
    if(e.target.closest('.zone-btn')) return;
    focusZone(zone);
  });

  zone.querySelector('.focus').onclick=e=>{
    e.stopPropagation();
    focusZone(zone);
  };

  zone.querySelector('.expand').onclick=e=>{
    e.stopPropagation();
    clearFocus();
    zone.classList.add('zone-fullscreen');
  };
});

document.addEventListener('keydown',e=>{
  if(e.key==='Escape') clearFocus();
});
</script>

</body>
</html>
