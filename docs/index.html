<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS • Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================
       ROOT / ND SAFE DEFAULTS
       ========================= */
    :root {
      --ui-scale: 1.2; /* 120% text scale */
      --bg-base: #eef3f8;
      --panel-bg: rgba(255,255,255,0.92);
      --panel-border: rgba(15,23,42,0.08);
      --shadow-soft: 0 20px 60px rgba(15,23,42,0.08);
      --shadow-focus: 0 30px 80px rgba(15,23,42,0.16);
      --radius: 22px;
    }

    html {
      font-size: calc(16px * var(--ui-scale));
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-base);
      color: #0f172a;
      overflow: hidden;
    }

    /* =========================
       BRAIN WATERMARK LAYER
       ========================= */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("./otos-logo.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 65%;
      opacity: 0.035; /* ultra subtle */
      pointer-events: none;
      filter: saturate(0.9);
      z-index: 0;
    }

    /* =========================
       LAYOUT GRID
       ========================= */
    .cockpit {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap: 22px;
      padding: 24px;
      height: 100vh;
      box-sizing: border-box;
    }

    /* =========================
       ZONES
       ========================= */
    .zone {
      background: var(--panel-bg);
      border-radius: var(--radius);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow-soft);
      padding: 22px;
      box-sizing: border-box;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      position: relative;
    }

    .zone:hover {
      transform: translateY(-4px);
    }

    .zone.focused {
      z-index: 10;
      box-shadow: var(--shadow-focus);
      transform: scale(1.02);
    }

    .zone h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .zone p {
      margin: 0;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* =========================
       ENVIRONMENT PANEL
       ========================= */
    .environment {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 240px;
      background: var(--panel-bg);
      border-radius: 18px;
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      font-size: 0.9rem;
      z-index: 20;
    }

    .environment h4 {
      margin: 0 0 12px 0;
      font-size: 0.95rem;
      font-weight: 700;
    }

    .environment label {
      display: block;
      margin-bottom: 8px;
    }

    .environment input[type="range"] {
      width: 100%;
    }

  </style>
</head>

<body>

  <div class="cockpit">

    <div class="zone" onclick="focusZone(this)">
      <h2>PARENT</h2>
      <p>Authority · Read · Lock · Authorise</p>
    </div>

    <div class="zone focused" onclick="focusZone(this)">
      <h2>CORE</h2>
      <p>One action. Calm surface. Primary focus zone.</p>
    </div>

    <div class="zone" onclick="focusZone(this)">
      <h2>ANDY</h2>
      <p>Execution agent (token-gated)</p>
    </div>

  </div>

  <div class="environment">
    <h4>Environment</h4>

    <label>
      Warmth
      <input type="range" min="-20" max="20" value="0" />
    </label>

    <label>
      Saturation
      <input type="range" min="80" max="120" value="100" />
    </label>

    <label>
      Contrast
      <input type="range" min="90" max="110" value="100" />
    </label>
  </div>

  <script>
    function focusZone(el) {
      document.querySelectorAll('.zone').forEach(z => z.classList.remove('focused'));
      el.classList.add('focused');
    }
  </script>

</body>
</html>
