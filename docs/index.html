<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Â· Parent Control</title>

  <!-- HARD-LOCKED PATHS FOR GITHUB PAGES -->
  <link rel="stylesheet" href="/otos-app/docs/styles.css" />
</head>

<body>

  <div class="topbar">
    <img class="logo" src="/otos-app/docs/brand/logo/otos-logo-400.png" />
    <div class="title">Parent Â· Core Control</div>
  </div>

  <div id="app">
    <div class="column" id="left"></div>
    <div class="column" id="center"></div>
    <div class="column" id="right"></div>
  </div>

  <script>
    const cols = {
      left: document.getElementById('left'),
      center: document.getElementById('center'),
      right: document.getElementById('right')
    };

    // ðŸ”’ THIS IS THE CRITICAL LINE
    fetch('/otos-app/docs/registry.json')
      .then(r => {
        if (!r.ok) throw new Error('Registry fetch failed');
        return r.json();
      })
      .then(modules => {
        modules.forEach(m => {
          if (!m.enabled) return;
          if (!cols[m.slot]) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.textContent = m.name;

          cols[m.slot].appendChild(card);
        });
      })
      .catch(err => {
        document.body.innerHTML =
          '<pre>REGISTRY LOAD FAILED\n' + err.message + '</pre>';
        console.error(err);
      });
  </script>

</body>
</html>
