<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS • Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  /* background + surfaces */
  --bg:#e9f0f6;
  --bg-soft:#eef4f9;
  --card:#fdfefe;

  /* text */
  --ink:#0f172a;
  --muted:#4b5563;

  /* OTOS accent (kept minimal) */
  --accent:#f97316;

  /* depth */
  --shadow-deep:rgba(15,23,42,.28);
  --shadow-mid:rgba(15,23,42,.18);
  --shadow-soft:rgba(15,23,42,.08);
  --inner-light:rgba(255,255,255,.95);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(circle at top,var(--bg-soft),var(--bg));
  color:var(--ink);
}

/* layout */
.cockpit{
  display:grid;
  grid-template-columns:1fr 1.3fr 1fr;
  gap:26px;
  padding:34px;
  min-height:100vh;
}

/* tiles */
.zone{
  position:relative;
  background:var(--card);
  border-radius:20px;
  padding:22px 24px;
  box-shadow:
    0 22px 48px var(--shadow-soft),
    inset 0 1px 0 var(--inner-light);
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    filter .25s ease;
}

/* hover offer */
.zone:hover{
  transform:translateY(-7px);
  box-shadow:
    0 30px 60px var(--shadow-mid),
    inset 0 1px 0 var(--inner-light);
}

/* focused */
.zone.focused{
  transform:scale(1.035) translateY(-10px);
  box-shadow:
    0 40px 80px var(--shadow-deep),
    inset 0 1px 0 var(--inner-light);
  z-index:10;
}

/* blur others */
.zone.blurred{
  filter:blur(3px) brightness(.96);
  pointer-events:none;
}

/* headings */
.zone h2{
  margin:0 0 6px;
  font-size:1.05rem;
  letter-spacing:.02em;
}
.zone p{
  margin:0;
  font-size:1rem;
  color:var(--muted);
}

/* expand icon */
.expand{
  position:absolute;
  top:14px;
  right:14px;
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:var(--card);
  box-shadow:
    0 6px 14px var(--shadow-soft),
    inset 0 1px 0 var(--inner-light);
  font-size:18px;
  transition:transform .2s ease, box-shadow .2s ease;
}
.expand:hover{
  transform:scale(1.08);
  box-shadow:
    0 10px 22px var(--shadow-mid),
    inset 0 1px 0 var(--inner-light);
}

/* ANDY */
.panel{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* inputs */
.input{
  padding:14px 16px;
  border-radius:14px;
  background:var(--bg-soft);
  box-shadow:
    inset 4px 4px 8px rgba(15,23,42,.12),
    inset -4px -4px 8px rgba(255,255,255,.9);
  font-size:1rem;
  border:none;
  outline:none;
}

/* buttons */
.button-row{
  display:flex;
  gap:12px;
}
.btn{
  flex:1;
  padding:14px 0;
  border-radius:16px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  border:none;
  background:linear-gradient(180deg,#ffb37a,var(--accent));
  color:#fff;
  box-shadow:
    0 8px 18px rgba(249,115,22,.35),
    inset 0 1px 0 rgba(255,255,255,.45);
  transition:transform .15s ease, box-shadow .15s ease;
}
.btn.secondary{
  background:var(--card);
  color:var(--ink);
  box-shadow:
    0 8px 18px var(--shadow-soft),
    inset 0 1px 0 var(--inner-light);
}
.btn:hover{
  transform:translateY(-2px);
}
.btn:active{
  transform:translateY(1px);
  box-shadow:
    0 4px 10px rgba(0,0,0,.22),
    inset 0 2px 6px rgba(0,0,0,.25);
}

/* stats */
.stats{
  margin-top:10px;
  font-size:.95rem;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="cockpit">

  <div class="zone" id="parent">
    <div class="expand">⤢</div>
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </div>

  <div class="zone" id="core">
    <div class="expand">⤢</div>
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </div>

  <div class="zone" id="andy">
    <div class="expand">⤢</div>
    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <div class="panel">
      <input class="input" placeholder="Drop file or paste text (visual only)" />
      <input class="input" placeholder="Command: A / G / R / C / T" />

      <div class="button-row">
        <button class="btn">Ingest</button>
        <button class="btn secondary">Dry run</button>
      </div>

      <div class="stats">
        <span>Processed: 0</span>
        <span>Queue: 0</span>
      </div>
    </div>
  </div>

</div>

<script>
const zones = document.querySelectorAll('.zone');

zones.forEach(z=>{
  z.addEventListener('click',e=>{
    if(e.target.classList.contains('expand')) return;
    zones.forEach(o=>{
      o.classList.toggle('focused', o===z);
      o.classList.toggle('blurred', o!==z);
    });
  });

  z.querySelector('.expand').addEventListener('click',e=>{
    e.stopPropagation();
    zones.forEach(o=>o.classList.remove('focused','blurred'));
  });
});

document.body.addEventListener('click',e=>{
  if(!e.target.closest('.zone')){
    zones.forEach(z=>z.classList.remove('focused','blurred'));
  }
});
</script>

</body>
</html>
