<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS • Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#eef3f7;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#475569;

  /* OTOS orange (brain-derived) */
  --accent:#f97316;
  --accent-soft:rgba(249,115,22,.18);

  /* depth tones */
  --shadow-dark:rgba(15,23,42,.18);
  --shadow-mid:rgba(15,23,42,.10);
  --shadow-light:rgba(255,255,255,.9);
}

/* base */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:radial-gradient(circle at top,#f8fafc,var(--bg));
  color:var(--ink);
}

/* cockpit */
.cockpit{
  display:grid;
  grid-template-columns:1fr 1.3fr 1fr;
  gap:24px;
  padding:32px;
  min-height:100vh;
}

/* zone */
.zone{
  position:relative;
  background:var(--card);
  border-radius:18px;
  padding:20px 22px;
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    filter .25s ease;
  box-shadow:
    0 18px 40px var(--shadow-mid),
    inset 0 1px 0 var(--shadow-light);
}

/* hover lift (subtle, single stage) */
.zone:hover{
  transform:translateY(-6px);
  box-shadow:
    0 26px 55px var(--shadow-dark),
    inset 0 1px 0 var(--shadow-light);
}

/* focused zone */
.zone.focused{
  transform:scale(1.03) translateY(-8px);
  box-shadow:
    0 35px 70px rgba(15,23,42,.28),
    inset 0 1px 0 var(--shadow-light);
  z-index:10;
}

/* blur others */
.zone.blurred{
  filter:blur(3px) brightness(.95);
  pointer-events:none;
}

/* headers */
.zone h2{
  margin:0 0 6px;
  font-size:1.1rem;
}
.zone p{
  margin:0;
  font-size:1rem;
  color:var(--muted);
}

/* expand button */
.expand{
  position:absolute;
  top:14px;
  right:14px;
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;

  background:var(--card);
  box-shadow:
    0 6px 14px var(--shadow-mid),
    inset 0 1px 0 var(--shadow-light);

  font-size:18px;
  transition:all .2s ease;
}
.expand:hover{
  transform:scale(1.1);
}

/* ANDY controls */
.panel{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* deep neumorphic input */
.input{
  padding:14px 16px;
  border-radius:14px;
  background:var(--bg);
  box-shadow:
    inset 4px 4px 8px rgba(15,23,42,.12),
    inset -4px -4px 8px rgba(255,255,255,.9);
  font-size:1rem;
  border:none;
  outline:none;
}

/* buttons (true depth, modern) */
.button-row{
  display:flex;
  gap:12px;
}
.btn{
  flex:1;
  padding:14px 0;
  border-radius:16px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  border:none;

  background:linear-gradient(
    180deg,
    #ff9f55,
    var(--accent)
  );
  color:#fff;

  box-shadow:
    0 10px 22px rgba(249,115,22,.45),
    inset 0 1px 0 rgba(255,255,255,.5);

  transition:transform .15s ease, box-shadow .15s ease;
}
.btn.secondary{
  background:#fff;
  color:var(--ink);
  box-shadow:
    0 8px 18px var(--shadow-mid),
    inset 0 1px 0 var(--shadow-light);
}
.btn:hover{
  transform:translateY(-2px);
}
.btn:active{
  transform:translateY(1px);
  box-shadow:
    0 4px 10px rgba(0,0,0,.25),
    inset 0 2px 6px rgba(0,0,0,.25);
}

/* stats */
.stats{
  margin-top:10px;
  font-size:.95rem;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="cockpit">

  <div class="zone" id="parent">
    <div class="expand">⤢</div>
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </div>

  <div class="zone" id="core">
    <div class="expand">⤢</div>
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </div>

  <div class="zone" id="andy">
    <div class="expand">⤢</div>
    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <div class="panel">
      <input class="input" placeholder="Drop file or paste text (visual only)" />
      <input class="input" placeholder="Command: A / G / R / C / T" />

      <div class="button-row">
        <button class="btn">Ingest</button>
        <button class="btn secondary">Dry run</button>
      </div>

      <div class="stats">
        <span>Processed: 0</span>
        <span>Queue: 0</span>
      </div>
    </div>
  </div>

</div>

<script>
const zones = document.querySelectorAll('.zone');

zones.forEach(z=>{
  z.addEventListener('click',e=>{
    if(e.target.classList.contains('expand')) return;
    zones.forEach(o=>{
      o.classList.toggle('focused', o===z);
      o.classList.toggle('blurred', o!==z);
    });
  });

  z.querySelector('.expand').addEventListener('click',e=>{
    e.stopPropagation();
    zones.forEach(o=>{
      o.classList.remove('focused','blurred');
    });
  });
});

/* background click resets */
document.body.addEventListener('click',e=>{
  if(!e.target.closest('.zone')){
    zones.forEach(z=>z.classList.remove('focused','blurred'));
  }
});
</script>

</body>
</html>
