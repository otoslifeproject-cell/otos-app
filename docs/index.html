<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS · Parent Core Control</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./ui/assets/css/ui-polish.css" />

  <!-- Favicon / Logo -->
  <link rel="icon" href="./brand/logo/otos-logo-400.png" />

  <!-- Safety: prevent registry crash killing UI -->
  <script>
    window.OTOS_CONFIG = {
      basePath: "./",
      registryPath: "./registry.json",
      mode: "parent",
      allowRegistryFailSoft: true
    };
  </script>
</head>

<body>
  <!-- ========================================================= -->
  <!-- TOP BAR -->
  <!-- ========================================================= -->
  <header class="top-bar">
    <div class="brand">
      <img src="./brand/logo/otos-logo-400.png" alt="OTOS" />
      <span>Parent · Core Control</span>
    </div>
    <div class="status">
      System idle · No execution tokens issued
    </div>
  </header>

  <!-- ========================================================= -->
  <!-- APP ROOT -->
  <!-- ========================================================= -->
  <main id="app">
    <!-- UI renders here -->
  </main>

  <!-- ========================================================= -->
  <!-- CORE BOOT ORDER (DO NOT REORDER) -->
  <!-- ========================================================= -->

  <!-- Registry (fail-soft) -->
  <script src="./registry-engine.js"></script>

  <!-- Core State -->
  <script src="./core/state.js"></script>

  <!-- UI Core -->
  <script src="./ui-card-focus.js"></script>
  <script src="./ui-command-palette.js"></script>
  <script src="./ui-drag-snap.js"></script>
  <script src="./ui-drag-persist.js"></script>
  <script src="./ui-polish-premium.js"></script>

  <!-- Andy Core -->
  <script src="./andy-engine.js"></script>
  <script src="./andy-feeder.js"></script>
  <script src="./andy-pulse.js"></script>
  <script src="./andy-queue-monitor.js"></script>

  <!-- Notion Adapter (safe idle) -->
  <script src="./andy-notion-adapter.js"></script>

  <!-- ========================================================= -->
  <!-- FINAL BOOTSTRAP -->
  <!-- ========================================================= -->
  <script>
    (function boot() {
      try {
        if (window.RegistryEngine) {
          RegistryEngine.init({
            path: window.OTOS_CONFIG.registryPath,
            failSoft: true
          });
        }

        if (window.AndyEngine) {
          AndyEngine.init({
            mode: "intake",
            ui: true,
            stats: true,
            live: false
          });
        }

        console.log("OTOS boot complete");
      } catch (e) {
        console.error("OTOS boot error:", e);
      }
    })();
  </script>
</body>
</html>
