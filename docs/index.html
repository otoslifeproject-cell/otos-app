<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OTOS Cockpit</title>

<style>
:root{
  --bg:#eef3f7;
  --zone:#f6f8fa;
  --ink:#0f172a;
  --muted:#475569;

  /* OTOS orange accent (derived from brain) */
  --accent:#f97316;
  --accent-soft:rgba(249,115,22,.25);

  /* neumorphic shadow tones */
  --shadow-dark:rgba(15,23,42,.18);
  --shadow-light:rgba(255,255,255,.9);

  --radius:18px;
  --lift:translateY(-6px);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:linear-gradient(180deg,#edf2f7,#e6edf3);
  color:var(--ink);
  min-height:100vh;
}

/* ===================== LAYOUT ===================== */

.cockpit{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:22px;
  padding:28px;
}

/* ===================== ZONES ===================== */

.zone{
  background:var(--zone);
  border-radius:var(--radius);
  padding:22px 24px;
  position:relative;
  cursor:pointer;

  /* subtle definition line */
  border:1px solid rgba(15,23,42,.06);

  box-shadow:
    8px 8px 18px var(--shadow-dark),
    -8px -8px 18px var(--shadow-light);

  transition:
    transform .28s ease,
    box-shadow .28s ease,
    filter .28s ease,
    opacity .28s ease;
}

/* hover lift (light, rewarding) */
.zone:hover{
  transform:translateY(-3px);
}

/* focus punch */
.zone.active{
  transform:var(--lift);
  box-shadow:
    16px 16px 30px rgba(15,23,42,.28),
    -16px -16px 30px rgba(255,255,255,1);
  z-index:5;
}

/* background fade when focused */
.cockpit.focused .zone:not(.active){
  opacity:.55;
  filter:blur(1.5px);
}

/* ===================== HEADERS ===================== */

.zone h2{
  margin:0 0 6px 0;
  font-size:1.05rem;
  letter-spacing:.04em;
}

.zone p{
  margin:0;
  font-size:.95rem;
  color:var(--muted);
}

/* ===================== EXPAND / GRAB ===================== */

.handle{
  position:absolute;
  top:14px;
  right:14px;
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;

  background:var(--zone);
  box-shadow:
    inset 3px 3px 6px var(--shadow-dark),
    inset -3px -3px 6px var(--shadow-light);

  transition:all .25s ease;
}

.handle:hover{
  box-shadow:
    inset 1px 1px 3px var(--shadow-dark),
    inset -1px -1px 3px var(--shadow-light);
}

.handle:active{
  transform:scale(.94);
}

/* grab icon */
.handle::before{
  content:"⤢";
  opacity:.7;
}

/* ===================== ANDY CONTROLS ===================== */

.controls{
  margin-top:18px;
  display:grid;
  gap:16px;
}

/* neumorphic button */
.btn{
  padding:14px 18px;
  border-radius:14px;
  background:var(--zone);
  border:none;
  font-weight:600;
  color:var(--ink);
  cursor:pointer;

  box-shadow:
    6px 6px 12px var(--shadow-dark),
    -6px -6px 12px var(--shadow-light);

  transition:all .25s ease;
}

.btn:hover{
  box-shadow:
    3px 3px 6px var(--shadow-dark),
    -3px -3px 6px var(--shadow-light);
}

.btn:active{
  box-shadow:
    inset 4px 4px 8px var(--shadow-dark),
    inset -4px -4px 8px var(--shadow-light);
}

/* pulse */
.btn.pulse{
  animation:pulse 2.6s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 var(--accent-soft)}
  70%{box-shadow:0 0 0 16px rgba(0,0,0,0)}
  100%{box-shadow:0 0 0 0 rgba(0,0,0,0)}
}

/* slider */
.slider{
  -webkit-appearance:none;
  width:100%;
  height:12px;
  border-radius:12px;
  background:var(--zone);
  box-shadow:
    inset 4px 4px 8px var(--shadow-dark),
    inset -4px -4px 8px var(--shadow-light);
}

.slider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:26px;
  height:26px;
  border-radius:50%;
  background:linear-gradient(145deg,#ff8a3d,#f97316);
  box-shadow:
    4px 4px 8px rgba(15,23,42,.35);
  cursor:pointer;
}

/* ===================== BRAIN WATERMARK ===================== */

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/otos-brain.png") center/60% no-repeat;
  opacity:.045;
  pointer-events:none;
}

/* ===================== MOBILE ===================== */

@media(max-width:900px){
  .cockpit{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="cockpit" id="cockpit">

  <div class="zone" data-zone>
    <div class="handle"></div>
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </div>

  <div class="zone active" data-zone>
    <div class="handle"></div>
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </div>

  <div class="zone" data-zone>
    <div class="handle"></div>
    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <div class="controls">
      <button class="btn pulse">Run Action</button>
      <input type="range" class="slider" min="0" max="100" />
    </div>
  </div>

</div>

<script>
const cockpit = document.getElementById("cockpit");
const zones = document.querySelectorAll("[data-zone]");

zones.forEach(zone=>{
  zone.addEventListener("click",e=>{
    e.stopPropagation();
    zones.forEach(z=>z.classList.remove("active"));
    zone.classList.add("active");
    cockpit.classList.add("focused");
  });
});

/* click background to reset */
document.body.addEventListener("click",()=>{
  zones.forEach(z=>z.classList.remove("active"));
  cockpit.classList.remove("focused");
});
</script>

</body>
</html>
