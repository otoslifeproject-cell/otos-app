<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS Cockpit</title>

<style>
:root {
  --warmth: 0deg;
  --saturation: 100%;
  --contrast: 100%;
  --bg-base: #eef2f7;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    url("./assets/brain-watermark.png") center / 60% no-repeat,
    var(--bg-base);
  filter:
    hue-rotate(var(--warmth))
    saturate(var(--saturation))
    contrast(var(--contrast));
  transition: filter 0.3s ease;
}

/* Watermark safety */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("./assets/brain-watermark.png") center / 60% no-repeat;
  opacity: 0.035;
  pointer-events: none;
  z-index: 0;
}

/* Cockpit content sits above */
#cockpit {
  position: relative;
  z-index: 1;
}

/* Palette Control */
.palette-control {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  font-size: 12px;
}

.palette-control label {
  display: block;
  margin-top: 8px;
  font-weight: 600;
}

.palette-control input[type="range"] {
  width: 160px;
}
</style>
</head>

<body>

<div id="cockpit">
  <!-- EXISTING COCKPIT HTML GOES HERE -->
</div>

<div class="palette-control">
  <strong>Environment</strong>

  <label>Warmth</label>
  <input id="warmth" type="range" min="-30" max="30" value="0">

  <label>Saturation</label>
  <input id="saturation" type="range" min="70" max="130" value="100">

  <label>Contrast</label>
  <input id="contrast" type="range" min="85" max="120" value="100">
</div>

<script>
const root = document.documentElement;

document.getElementById("warmth").addEventListener("input", e => {
  root.style.setProperty("--warmth", e.target.value + "deg");
});

document.getElementById("saturation").addEventListener("input", e => {
  root.style.setProperty("--saturation", e.target.value + "%");
});

document.getElementById("contrast").addEventListener("input", e => {
  root.style.setProperty("--contrast", e.target.value + "%");
});
</script>

</body>
</html>
