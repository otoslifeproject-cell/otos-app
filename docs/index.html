<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS · Parent Control</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="topbar">
    <img class="logo" src="./brand/logo/otos-logo-400.png" />
    <div class="title">Parent · Core Control</div>
  </div>

  <div id="app">
    <div class="column" id="left"></div>
    <div class="column" id="center"></div>
    <div class="column" id="right"></div>
  </div>

  <script>
    const cols = {
      left: document.getElementById('left'),
      center: document.getElementById('center'),
      right: document.getElementById('right')
    };

    fetch('./docs/registry.json')
      .then(r => r.json())
      .then(modules => {
        modules.forEach(m => {
          if (!m.enabled) return;
          if (!cols[m.slot]) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.textContent = m.name;

          cols[m.slot].appendChild(card);
        });
      })
      .catch(err => {
        document.body.innerHTML = 'REGISTRY LOAD FAILED';
        console.error(err);
      });
  </script>

</body>
</html>
