<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS • Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --warmth: 0deg;
      --saturation: 1;
      --contrast: 1;

      --bg: #eef2f6;
      --card: #ffffff;
      --ink: #0f172a;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: var(--bg);
      color: var(--ink);

      /* PALETTE ENGINE */
      filter:
        hue-rotate(var(--warmth))
        saturate(var(--saturation))
        contrast(var(--contrast));

      transition: filter 180ms ease;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap: 24px;
      padding: 24px;
      min-height: 100vh;
    }

    .zone {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }

    .zone h3 {
      margin-top: 0;
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .6;
    }

    /* ENV PANEL */
    .env {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 260px;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow);
      font-size: 13px;
    }

    .env h4 {
      margin: 0 0 12px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .08em;
      opacity: .7;
    }

    .control {
      margin-bottom: 10px;
    }

    .control label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      opacity: .7;
    }

    input[type=range] {
      width: 100%;
    }

    .presets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }

    .preset {
      padding: 6px 8px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #f1f5f9;
      font-size: 12px;
    }

    .preset:hover {
      background: #e2e8f0;
    }

    .save {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 12px;
      border: none;
      background: #0f172a;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="layout">
    <div class="zone">
      <h3>Parent</h3>
      Authority · Read · Lock · Authorise
    </div>

    <div class="zone">
      <h3>Core</h3>
      One action. Calm surface. Primary focus zone.
    </div>

    <div class="zone">
      <h3>Andy</h3>
      Execution agent (token-gated)
    </div>
  </div>

  <!-- ENVIRONMENT PANEL -->
  <div class="env">
    <h4>Environment</h4>

    <div class="control">
      <label>Warmth <span id="wVal"></span></label>
      <input id="warmth" type="range" min="-20" max="20" step="1">
    </div>

    <div class="control">
      <label>Saturation <span id="sVal"></span></label>
      <input id="saturation" type="range" min="0.8" max="1.4" step="0.01">
    </div>

    <div class="control">
      <label>Contrast <span id="cVal"></span></label>
      <input id="contrast" type="range" min="0.9" max="1.3" step="0.01">
    </div>

    <div class="presets">
      <button class="preset" onclick="applyPreset('focus')">Focus</button>
      <button class="preset" onclick="applyPreset('evening')">Evening</button>
      <button class="preset" onclick="applyPreset('energy')">High Energy</button>
      <button class="preset" onclick="applyPreset('neutral')">Neutral</button>
    </div>

    <button class="save" onclick="saveCustom()">Save Custom</button>
  </div>

  <script>
    const root = document.documentElement;

    const sliders = {
      warmth: document.getElementById('warmth'),
      saturation: document.getElementById('saturation'),
      contrast: document.getElementById('contrast')
    };

    const labels = {
      warmth: document.getElementById('wVal'),
      saturation: document.getElementById('sVal'),
      contrast: document.getElementById('cVal')
    };

    function update() {
      root.style.setProperty('--warmth', sliders.warmth.value + 'deg');
      root.style.setProperty('--saturation', sliders.saturation.value);
      root.style.setProperty('--contrast', sliders.contrast.value);

      labels.warmth.textContent = sliders.warmth.value;
      labels.saturation.textContent = sliders.saturation.value;
      labels.contrast.textContent = sliders.contrast.value;

      localStorage.setItem('otos-env', JSON.stringify({
        warmth: sliders.warmth.value,
        saturation: sliders.saturation.value,
        contrast: sliders.contrast.value
      }));
    }

    Object.values(sliders).forEach(s => s.addEventListener('input', update));

    const presets = {
      neutral: { warmth: 0, saturation: 1, contrast: 1 },
      focus: { warmth: -6, saturation: 0.95, contrast: 1.05 },
      evening: { warmth: 10, saturation: 0.9, contrast: 0.95 },
      energy: { warmth: 6, saturation: 1.25, contrast: 1.15 }
    };

    function applyPreset(name) {
      const p = presets[name];
      sliders.warmth.value = p.warmth;
      sliders.saturation.value = p.saturation;
      sliders.contrast.value = p.contrast;
      update();
    }

    function saveCustom() {
      presets.custom = {
        warmth: sliders.warmth.value,
        saturation: sliders.saturation.value,
        contrast: sliders.contrast.value
      };
      alert('Custom preset saved for this browser.');
    }

    // Load saved
    const saved = JSON.parse(localStorage.getItem('otos-env'));
    if (saved) {
      sliders.warmth.value = saved.warmth;
      sliders.saturation.value = saved.saturation;
      sliders.contrast.value = saved.contrast;
      update();
    } else {
      applyPreset('neutral');
    }
  </script>

</body>
</html>
