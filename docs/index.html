<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS • Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#eef3f8;
      --card:#ffffff;
      --ink:#0f172a;
      --border:rgba(15,23,42,.08);
      --shadow:0 18px 40px rgba(15,23,42,.12);
      --lift:translateY(-8px);
      --radius:22px;

      /* TEXT SCALE — 120% */
      --h2:1.25rem;
      --p:1.05rem;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background:
        radial-gradient(circle at center,
          rgba(255,165,0,.035),
          transparent 60%),
        var(--bg);
      color:var(--ink);
      min-height:100vh;
      padding:28px;
    }

    /* SUBTLE BRAIN WATERMARK */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("./assets/brain-watermark.svg") center center no-repeat;
      background-size:65%;
      opacity:.035;
      pointer-events:none;
      z-index:0;
    }

    .cockpit{
      display:grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap:28px;
      position:relative;
      z-index:1;
    }

    .zone{
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      border:1px solid var(--border);
      box-shadow:0 10px 24px rgba(15,23,42,.08);
      transition:
        transform .18s ease,
        box-shadow .18s ease,
        opacity .18s ease,
        filter .18s ease;
      cursor:pointer;
      position:relative;
      z-index:1;
    }

    /* ORIGINAL SINGLE LIFT */
    .zone:hover{
      transform:var(--lift);
      box-shadow:var(--shadow);
    }

    /* FOCUS MODE */
    .cockpit.focus-active .zone{
      opacity:.35;
      filter:blur(.4px);
      transform:none;
      box-shadow:0 6px 14px rgba(15,23,42,.06);
    }

    .cockpit.focus-active .zone.focused{
      opacity:1;
      filter:none;
      transform:translateY(-12px) scale(1.015);
      box-shadow:0 22px 50px rgba(15,23,42,.18);
      z-index:3;
    }

    h2{
      margin:0 0 10px 0;
      font-size:var(--h2);
      letter-spacing:.2px;
    }

    p{
      margin:0;
      font-size:var(--p);
      line-height:1.45;
      opacity:.85;
    }

    /* ENVIRONMENT PANEL (visual only) */
    .env{
      position:fixed;
      right:24px;
      bottom:24px;
      background:#fff;
      border-radius:18px;
      padding:16px 18px;
      box-shadow:0 12px 30px rgba(15,23,42,.12);
      font-size:.85rem;
      z-index:2;
    }

    .env label{
      display:block;
      margin:8px 0 4px;
      opacity:.7;
    }

    .env input{
      width:140px;
    }
  </style>
</head>

<body>

  <div class="cockpit" id="cockpit">
    <div class="zone">
      <h2>PARENT</h2>
      <p>Authority · Read · Lock · Authorise</p>
    </div>

    <div class="zone">
      <h2>CORE</h2>
      <p>One action. Calm surface. Primary focus zone.</p>
    </div>

    <div class="zone">
      <h2>ANDY</h2>
      <p>Execution agent (token-gated)</p>
    </div>
  </div>

  <div class="env">
    <strong>Environment</strong>
    <label>Warmth</label>
    <input type="range" min="0" max="100" />
    <label>Saturation</label>
    <input type="range" min="0" max="100" />
    <label>Contrast</label>
    <input type="range" min="0" max="100" />
  </div>

  <script>
    const cockpit = document.getElementById("cockpit");
    const zones = document.querySelectorAll(".zone");

    zones.forEach(zone => {
      zone.addEventListener("click", e => {
        e.stopPropagation();
        cockpit.classList.add("focus-active");
        zones.forEach(z => z.classList.remove("focused"));
        zone.classList.add("focused");
      });
    });

    document.body.addEventListener("click", () => {
      cockpit.classList.remove("focus-active");
      zones.forEach(z => z.classList.remove("focused"));
    });
  </script>

</body>
</html>
