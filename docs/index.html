<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cockpit · Parent Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #eef5ff;
      overflow: hidden;
    }

    .frame {
      position: fixed;
      inset: 12px;
      border-radius: 28px;
      background: linear-gradient(180deg, #ffffffdd, #ffffffaa);
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    .zone {
      position: absolute;
      top: 32px;
      left: 32px;
      width: 380px;
      padding: 20px;
      border-radius: 22px;
      background: white;
      box-shadow:
        inset 1px 1px 0 rgba(255,255,255,.8),
        12px 18px 40px rgba(0,0,0,.18);
    }

    h1 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: .04em;
    }

    p {
      margin: 6px 0 0;
      color: #475569;
      font-size: .95rem;
    }

    .lock {
      margin-top: 14px;
      font-weight: 700;
      color: #f97316;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="zone">
      <h1>PARENT</h1>
      <p>Authority · Contract · Lock</p>
      <div class="lock">LOCKED</div>
    </div>
  </div>
</body>
</html>
