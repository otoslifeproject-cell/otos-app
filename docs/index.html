<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS • Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#eef2f7;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --border:rgba(15,23,42,.10);
  --shadow-soft:0 10px 28px rgba(15,23,42,.12);
  --shadow-focus:0 26px 64px rgba(15,23,42,.28);
  --radius:18px;
  --text-scale:1.2;
}

/* ---------- Base ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:linear-gradient(#e9eef4,#eef2f7);
  color:var(--ink);
}

/* ---------- Top strip ---------- */
.topbar{
  height:48px;
  background:#0b1220;
  color:#e5e7eb;
  display:flex;
  align-items:center;
  padding:0 16px;
  font-size:.85rem;
}
.topbar strong{margin-right:12px}
.topbar span{opacity:.85}

/* ---------- Layout ---------- */
.cockpit{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:20px;
  padding:20px;
  height:calc(100vh - 48px);
  position:relative;
}

/* ---------- Backdrop click layer ---------- */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(240,245,250,.55);
  backdrop-filter:blur(6px);
  z-index:4;
  display:none;
}

/* ---------- Zones ---------- */
.zone{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  border:1px solid var(--border);
  box-shadow:var(--shadow-soft);
  position:relative;
  transition:
    transform .28s ease,
    box-shadow .28s ease,
    opacity .28s ease,
    filter .28s ease;
  font-size:calc(1rem * var(--text-scale));
  cursor:pointer;
}

.zone h2{margin:0 0 8px 0;font-size:1.05em}
.zone p{margin:0 0 14px 0;color:var(--muted);font-size:.9em}

/* ---------- Stage 1 focus ---------- */
.zone-focused{
  z-index:6;
  transform:translateY(-10px) scale(1.02);
  box-shadow:var(--shadow-focus);
}

/* ---------- Dim others ---------- */
.zone-dimmed{
  opacity:.45;
  filter:blur(1.5px);
  transform:scale(.985);
}

/* ---------- Stage 2 fullscreen ---------- */
.zone-fullscreen{
  position:fixed;
  inset:24px;
  z-index:7;
  transform:none;
  cursor:default;
}

/* ---------- Controls ---------- */
.zone-controls{
  position:absolute;
  top:10px;
  right:10px;
  display:flex;
  gap:8px;
}

.zone-icon{
  width:42px;
  height:42px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#f8fafc;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}

.zone-icon.grab{cursor:grab}
.zone-icon.grab:active{cursor:grabbing}

/* ---------- Andy internals ---------- */
.andy-stack{display:flex;flex-direction:column;gap:16px}
.andy-block{
  background:#f9fafb;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
}
.andy-block h3{margin:0 0 6px 0;font-size:.95em}
.andy-input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:1em;
}
.andy-actions{display:flex;gap:12px;margin-top:10px}
.andy-actions button{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:.9em;
  cursor:pointer;
}
.stats-row{
  display:flex;
  justify-content:space-between;
  font-size:.85em;
}
</style>
</head>

<body>

<div class="topbar">
  <strong>SKYHAWK</strong>
  <span>Signals nominal · Latency 14ms · Feeds 6 active · No anomalies detected</span>
</div>

<div class="backdrop" id="backdrop"></div>

<div class="cockpit">

  <!-- PARENT -->
  <section class="zone">
    <div class="zone-controls">
      <div class="zone-icon grab">⠿</div>
      <div class="zone-icon expand">⤢</div>
    </div>
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </section>

  <!-- CORE -->
  <section class="zone">
    <div class="zone-controls">
      <div class="zone-icon grab">⠿</div>
      <div class="zone-icon expand">⤢</div>
    </div>
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </section>

  <!-- ANDY -->
  <section class="zone">
    <div class="zone-controls">
      <div class="zone-icon grab">⠿</div>
      <div class="zone-icon expand">⤢</div>
    </div>

    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <div class="andy-stack">
      <div class="andy-block">
        <h3>Intake</h3>
        <input class="andy-input" placeholder="Drop file or paste text (visual only)" />
      </div>

      <div class="andy-block">
        <h3>Command</h3>
        <input class="andy-input" placeholder="A / G / R / C / T" />
        <div class="andy-actions">
          <button>Ingest</button>
          <button>Dry run</button>
        </div>
      </div>

      <div class="andy-block">
        <h3>Stats</h3>
        <div class="stats-row"><span>Processed</span><strong>0</strong></div>
        <div class="stats-row"><span>Queue</span><strong>0</strong></div>
      </div>
    </div>
  </section>

</div>

<script>
const zones=[...document.querySelectorAll('.zone')];
const backdrop=document.getElementById('backdrop');

function clearAll(){
  zones.forEach(z=>{
    z.classList.remove('zone-focused','zone-dimmed','zone-fullscreen');
  });
  backdrop.style.display='none';
}

function focusZone(zone){
  zones.forEach(z=>{
    z.classList.add('zone-dimmed');
    z.classList.remove('zone-focused');
  });
  zone.classList.remove('zone-dimmed');
  zone.classList.add('zone-focused');
  backdrop.style.display='block';
}

zones.forEach(zone=>{
  zone.addEventListener('click',e=>{
    if(e.target.closest('.zone-controls')) return;
    focusZone(zone);
  });

  zone.querySelector('.expand').onclick=e=>{
    e.stopPropagation();
    if(zone.classList.contains('zone-fullscreen')){
      clearAll();
    }else{
      focusZone(zone);
      zone.classList.add('zone-fullscreen');
    }
  };
});

backdrop.onclick=clearAll;
document.addEventListener('keydown',e=>{if(e.key==='Escape') clearAll();});
</script>

</body>
</html>
