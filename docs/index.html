<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg0:#eef5ff;
      --bg1:#eaf2fb;
      --bg2:#f6f9ff;

      --card: rgba(255,255,255,.86);

      --ink:#0f172a;
      --muted:#475569;

      --accent:#f97316;
      --accent2:#ff8a3d;

      --shadow-1: rgba(15,23,42,.10);
      --shadow-2: rgba(15,23,42,.16);
      --shadow-3: rgba(15,23,42,.22);

      --blur: 10px;
      --ease: cubic-bezier(.22,.61,.36,1);
      --dur: 200ms;
      --dur2: 260ms;
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 50% -10%, var(--bg2) 0%, var(--bg0) 40%, var(--bg1) 100%);
      overflow-x:hidden;
    }

    .cockpit{
      display:grid;
      grid-template-columns: 1fr 1.3fr 1fr;
      gap:24px;
      padding:32px;
      min-height:100vh;
      align-items:start;
    }

    .veil{
      position:fixed;
      inset:0;
      background: rgba(238,245,255,.38);
      backdrop-filter: blur(3px);
      opacity:0;
      pointer-events:none;
      transition: opacity var(--dur2) var(--ease);
      z-index:1;
    }
    .veil.on{ opacity:1; pointer-events:auto; }

    .zone{
      position:relative;
      z-index:2;
      border-radius: var(--r);
      padding:20px 22px;

      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));

      box-shadow:
        inset 1px 1px 0 rgba(255,255,255,.85),
        inset 0 0 0 1px rgba(255,255,255,.40);

      transform: translateZ(0);
      will-change: box-shadow, filter, transform;
      transition: filter var(--dur) var(--ease), transform var(--dur) var(--ease);
    }

    .zone::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      pointer-events:none;
      box-shadow:
        10px 18px 40px var(--shadow-1),
        16px 26px 60px rgba(15,23,42,.08);
      transition: box-shadow var(--dur2) var(--ease);
    }

    .zone:hover{ transform: translateY(-2px); }
    .zone:hover::after{
      box-shadow:
        12px 22px 52px var(--shadow-2),
        18px 34px 78px rgba(15,23,42,.10);
    }

    .zone.focused{ transform: translateY(-6px); }
    .zone.focused::after{
      box-shadow:
        14px 28px 70px var(--shadow-3),
        22px 44px 110px rgba(15,23,42,.12);
    }

    .zone.blurred{
      filter: blur(var(--blur)) brightness(.98);
      pointer-events:none;
    }

    .zone h2{
      margin:0 0 6px;
      font-size:1.05rem;
      letter-spacing:.2px;
    }
    .zone p{
      margin:0;
      color:var(--muted);
    }

    .expand{
      position:absolute;
      top:14px;
      right:14px;
      width:38px;
      height:38px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      background: rgba(255,255,255,.92);
      box-shadow: 6px 10px 22px rgba(15,23,42,.10);
      font-size:18px;
    }

    .panel{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .input{
      padding:14px 16px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(238,245,255,.85), rgba(234,242,251,.85));
      box-shadow:
        inset 5px 5px 10px rgba(15,23,42,.10),
        inset -5px -5px 10px rgba(255,255,255,.85);
      border:none;
      outline:none;
      font-size:1rem;
    }

    .button-row{ display:flex; gap:12px; }

    .btn{
      flex:1;
      padding:14px 0;
      border-radius:16px;
      border:none;
      font-weight:650;
      cursor:pointer;
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      color:#fff;
      box-shadow: 0 10px 22px rgba(15,23,42,.16);
    }
    .btn.secondary{
      background: rgba(255,255,255,.92);
      color:var(--ink);
    }

    pre{
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      background: rgba(238,245,255,.7);
      box-shadow: inset 4px 4px 10px rgba(15,23,42,.08);
      font-size:.85rem;
      line-height:1.4;
      max-height:240px;
      overflow:auto;
    }

    @media (max-width:980px){
      .cockpit{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<div class="veil" id="veil"></div>

<div class="cockpit">

  <section class="zone" id="parent">
    <div class="expand">⤢</div>
    <h2>PARENT</h2>
    <p>Authority · Contract · Lock</p>
  </section>

  <section class="zone" id="core">
    <div class="expand">⤢</div>
    <h2>CORE</h2>
    <p>Primary action surface</p>
  </section>

  <section class="zone" id="andy">
    <div class="expand">⤢</div>
    <h2>ANDY</h2>
    <p>Execution agent (OFF)</p>

    <div class="panel">
      <input class="input" placeholder="Drop or paste (visual only)" />
      <input class="input" placeholder="Command" />
      <div class="button-row">
        <button class="btn">Ingest</button>
        <button class="btn secondary">Dry run</button>
      </div>
    </div>
  </section>

  <section class="zone" id="status">
    <div class="expand">⤢</div>
    <h2>STATUS</h2>
    <p>Install · Constraints · Visibility</p>
    <pre id="statusPanel"></pre>
  </section>

</div>

<script>
  const zones = [...document.querySelectorAll('.zone')];
  const veil = document.getElementById('veil');

  function clearFocus(){
    zones.forEach(z=>z.classList.remove('focused','blurred'));
    veil.classList.remove('on');
  }
  function setFocus(t){
    zones.forEach(z=>{
      z.classList.toggle('focused', z===t);
      z.classList.toggle('blurred', z!==t);
    });
    veil.classList.add('on');
  }

  zones.forEach(z=>{
    z.addEventListener('click',e=>{
      if(e.target.closest('.expand')) return;
      if(!z.classList.contains('focused')) setFocus(z);
    });
    z.querySelector('.expand').onclick=e=>{
      e.stopPropagation(); clearFocus();
    };
  });
  veil.onclick=clearFocus;

  const STATUS = {
    install:"Phase 2 – Environment Wiring",
    constraints:{
      persistentAgent:false,
      liveRAG:false,
      backgroundProcess:false
    },
    memoryLayers:{
      windowLog:"DEFINED",
      notion:"DEFINED",
      archive:"DEFINED"
    },
    hlr:"READY (manual GO only)"
  };
  document.getElementById("statusPanel").textContent =
    JSON.stringify(STATUS,null,2);
</script>

</body>
</html>
