<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS • Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================
       ND SAFE — BASELINE
       ========================= */

    :root {
      --ui-text-scale: 1.2; /* 120% text only */
    }

    html {
      font-size: calc(16px * var(--ui-text-scale));
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef3f8;
      color: #0f172a;
      overflow: hidden;
    }

    .cockpit {
      display: grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap: 22px;
      padding: 24px;
      height: 100vh;
      box-sizing: border-box;
    }

    .zone {
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      border: 1px solid rgba(15,23,42,0.08);
      padding: 22px;
      box-sizing: border-box;
    }

    .zone h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .zone p {
      margin: 0;
      line-height: 1.5;
      opacity: 0.9;
    }

    .environment {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 240px;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      border: 1px solid rgba(15,23,42,0.08);
      padding: 16px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="cockpit">
    <div class="zone">
      <h2>PARENT</h2>
      <p>Authority · Read · Lock · Authorise</p>
    </div>

    <div class="zone">
      <h2>CORE</h2>
      <p>One action. Calm surface. Primary focus zone.</p>
    </div>

    <div class="zone">
      <h2>ANDY</h2>
      <p>Execution agent (token-gated)</p>
    </div>
  </div>

  <div class="environment">
    <strong>Environment</strong><br><br>
    Warmth<br>
    Saturation<br>
    Contrast
  </div>

</body>
</html>
