<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTOS · Parent Core Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="brand/logo/otos-logo-400.png" alt="OTOS" />
      <div class="title">Parent · Core Control</div>
    </div>
    <div class="status-pill">
      <span class="dot"></span>
      <span class="pill-text" id="pill-text">System idle · No execution tokens issued</span>
    </div>
  </header>

  <main id="app" class="app">
    <section class="lane lane-parent">
      <div class="lane-head">
        <span class="lane-chip chip-parent">Parent Node</span>
        <div class="lane-sub">Authority · Read/Lock/Authorise</div>
      </div>
      <div class="stack"></div>
    </section>

    <section class="lane lane-centre">
      <div class="lane-head">
        <span class="lane-chip chip-centre">Focus</span>
        <div class="lane-sub">One action · Projects</div>
      </div>
      <div class="stack"></div>
    </section>

    <section class="lane lane-agent">
      <div class="lane-head">
        <span class="lane-chip chip-agent">Andy · Execution Agent</span>
        <div class="lane-sub">Feeder · Intake + extraction</div>
      </div>
      <div class="stack"></div>
    </section>
  </main>

  <script src="andy-engine.js"></script>
  <script src="registry-engine.js"></script>
</body>
</html>
