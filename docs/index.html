<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS – Parent Command Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 40px;
      color: #111;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      height: 220px;
      font-family: monospace;
      font-size: 13px;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      background: #ff7a00;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>PARENT</h1>
  <div class="subtitle">Authority · Contract · Manual Command</div>

  <div class="grid">

    <div class="card">
      <h3>Parent Command</h3>

      <textarea id="commandInput">
{
  "name": "PARENT_LOCK",
  "description": "Parent authority asserted via cockpit",
  "issuedBy": "Parent",
  "authority": "ROOT",
  "source": "Cockpit"
}
      </textarea>

      <button onclick="submitCommand()">Submit Parent Command</button>
    </div>

    <div class="card">
      <h3>Core</h3>
      <p>Execution surface (inactive)</p>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div id="status" class="status">Ready.</div>
    </div>

  </div>

  <script>
    function submitCommand() {
      const status = document.getElementById("status");
      status.textContent = "Submitting Parent command...\n";

      try {
        const payload = JSON.parse(
          document.getElementById("commandInput").value
        );

        status.textContent += "✔ Valid JSON\n";
        status.textContent += JSON.stringify(payload, null, 2);

      } catch (err) {
        status.textContent += "✖ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
