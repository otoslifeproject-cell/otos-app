<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#eef4fb;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#475569;
  --accent:#ff7a18;
  --radius:18px;
  --blur:6px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top, #f7fbff, var(--bg));
  color:var(--ink);
  height:100vh;
  overflow:hidden;
}

/* ====== STAGE ====== */
.stage{
  display:flex;
  gap:24px;
  padding:40px;
  height:100%;
  align-items:flex-start;
  transition:filter .35s ease;
}

.stage.blurred{
  filter: blur(var(--blur));
}

/* ====== TILE ====== */
.tile{
  flex:1;
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  min-height:280px;
  box-shadow:0 14px 32px rgba(0,0,0,.12);
  transition:
    transform .35s ease,
    box-shadow .35s ease,
    z-index .35s ease;
  position:relative;
  cursor:pointer;
}

.tile:hover{
  transform:translateY(-18px) scale(1.01);
  box-shadow:0 26px 60px rgba(0,0,0,.18);
}

.tile.focused{
  transform:translateY(-34px) scale(1.03);
  box-shadow:0 40px 90px rgba(0,0,0,.25);
  z-index:10;
}

/* ====== HEADERS ====== */
.tile h2{
  margin:0 0 6px;
  font-size:18px;
  letter-spacing:.02em;
}

.sub{
  font-size:14px;
  color:var(--muted);
}

/* ====== ANDY ====== */
.andy-box{
  margin-top:22px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.andy-box input{
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e2e8f0;
  font-size:14px;
}

.actions{
  display:flex;
  gap:14px;
}

button{
  flex:1;
  padding:14px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(180deg,#ff8a2b,#ff6a00);
  color:#fff;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  color:#334155;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#22c55e;
}

/* ====== OVERLAY ====== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(240,245,255,.55);
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="stage" id="stage">

  <!-- PARENT -->
  <div class="tile" data-tile>
    <h2>PARENT</h2>
    <div class="sub">Authority · Read · Lock · Authorise</div>
  </div>

  <!-- CORE -->
  <div class="tile" data-tile>
    <h2>CORE</h2>
    <div class="sub">One action. Calm surface. Primary focus zone.</div>
  </div>

  <!-- ANDY -->
  <div class="tile" data-tile>
    <h2>ANDY</h2>
    <div class="sub">Execution agent (token-gated)</div>

    <div class="andy-box">
      <input placeholder="Drop file or paste text (visual only)" />
      <input placeholder="Command: A / G / R / C / T" />

      <div class="actions">
        <button>Ingest</button>
        <button>Dry run</button>
      </div>

      <div class="status">
        <span class="dot"></span>
        Complete
        <span style="margin-left:auto">Processed: 6</span>
        <span>Queue: 0</span>
      </div>
    </div>
  </div>

</div>

<script>
const tiles = document.querySelectorAll('[data-tile]');
const stage = document.getElementById('stage');
const overlay = document.getElementById('overlay');

tiles.forEach(tile=>{
  tile.addEventListener('click', e=>{
    e.stopPropagation();
    tiles.forEach(t=>t.classList.remove('focused'));
    tile.classList.add('focused');
    stage.classList.add('blurred');
    overlay.classList.add('active');
  });
});

overlay.addEventListener('click', ()=>{
  tiles.forEach(t=>t.classList.remove('focused'));
  stage.classList.remove('blurred');
  overlay.classList.remove('active');
});
</script>

</body>
</html>
