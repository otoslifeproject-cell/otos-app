<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS Cockpit — One Action</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar">
  <div class="brand">OTOS</div>
  <div class="mode">Parent · Core Control</div>
</header>

<main class="layout">

  <!-- LEFT: Parent -->
  <aside class="lane parent">
    <h2>EYE21 · Parent</h2>
    <p class="muted">Governance · Truth · Locks</p>

    <div class="panel">
      <h3>Focus</h3>
      <p>Finish UI wiring</p>
    </div>

    <div class="panel">
      <h3>Parent Notes</h3>
      <textarea placeholder="Governance only…"></textarea>
    </div>
  </aside>

  <!-- CENTRE: One Action -->
  <section class="lane core">
    <div id="one-action"></div>
  </section>

  <!-- RIGHT: Agent -->
  <aside class="lane agent">
    <h2>Andy · Agent</h2>
    <p class="muted">Ingest → Analyse → Route</p>

    <div class="panel dashed">
      Drop files here
    </div>

    <div class="panel">
      <h3>Queue</h3>
      <p class="muted">Idle</p>
    </div>
  </aside>

</main>

<script>
fetch('registry.json')
  .then(res => res.json())
  .then(data => {
    const modules = data.modules
      .sort((a, b) => b.priority - a.priority);

    const top = modules[0];

    if (top.name === "One Action") {
      document.getElementById('one-action').innerHTML = `
        <div class="action-card">
          <div class="action-header">
            <span class="icon">${top.icon}</span>
            <h1>ONE ACTION</h1>
          </div>

          <p class="action-title">
            Prepare NHS Pilot Launch Pack
          </p>

          <p class="action-why">
            This action is prioritised due to funding relevance and deadline proximity.
          </p>

          <div class="action-buttons">
            <button class="primary">ACTION</button>
            <button>Snooze</button>
            <button>Next Action</button>
          </div>

          <div class="action-links">
            <button class="link">View Task</button>
            <button class="link">View Project</button>
          </div>
        </div>
      `;
    }
  });
</script>

</body>
</html>
