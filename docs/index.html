<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS · Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  /* ENVIRONMENT CONTROLS */
  --warmth: 0deg;
  --saturation: 1;
  --contrast: 1;

  /* ZONE DEPTH */
  --blur-bg: 18px;
  --blur-back: 8px;

  /* COLOURS */
  --bg-base: #eef2f6;
  --panel: rgba(255,255,255,.85);
  --ink: #0f172a;

  /* ACCENT */
  --accent: #f97316;
}

/* RESET */
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background: var(--bg-base);
  color: var(--ink);
  filter:
    hue-rotate(var(--warmth))
    saturate(var(--saturation))
    contrast(var(--contrast));
  overflow:hidden;
}

/* BACKDROP + WATERMARK */
#backdrop{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, rgba(249,115,22,.08), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(56,189,248,.06), transparent 60%);
  z-index:-2;
}

#brain{
  position:fixed;
  inset:0;
  background:url("docs/brand/brain-watermark.png") center/60% no-repeat;
  opacity:.04;
  pointer-events:none;
  z-index:-1;
}

/* LAYOUT */
#cockpit{
  height:100%;
  display:grid;
  grid-template-columns: 1fr 1.3fr 1fr;
  gap:18px;
  padding:18px;
}

/* ZONES */
.zone{
  background:var(--panel);
  backdrop-filter: blur(var(--blur-back));
  border-radius:22px;
  padding:18px;
  position:relative;
  transition:
    transform .35s ease,
    box-shadow .35s ease,
    backdrop-filter .35s ease;
  cursor:pointer;
}

.zone h3{
  margin:0 0 6px 0;
  font-size:14px;
  letter-spacing:.08em;
  opacity:.6;
}

/* FOCUS STATE */
.zone.focused{
  transform:scale(1.04);
  backdrop-filter: blur(var(--blur-bg));
  box-shadow:0 30px 80px rgba(0,0,0,.18);
  z-index:10;
}

/* FULLSCREEN */
.zone.fullscreen{
  position:fixed;
  inset:16px;
  z-index:100;
  transform:none;
  border-radius:28px;
}

/* CONTROLS */
.zone .controls{
  position:absolute;
  top:14px;
  right:14px;
  display:flex;
  gap:8px;
}

.zone button{
  border:none;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,.08);
  cursor:pointer;
}

/* ENV PANEL */
#env{
  position:fixed;
  right:20px;
  bottom:20px;
  width:220px;
  background:var(--panel);
  border-radius:18px;
  padding:14px;
  backdrop-filter: blur(14px);
}

#env label{
  font-size:12px;
  opacity:.6;
}

#env input{width:100%}

/* HELPERS */
.hidden{display:none}
</style>
</head>

<body>

<div id="backdrop"></div>
<div id="brain"></div>

<div id="cockpit">

  <section class="zone" id="parent">
    <div class="controls">
      <button onclick="toggleFull(this)">⤢</button>
    </div>
    <h3>PARENT</h3>
    Authority · Read · Lock · Authorise
  </section>

  <section class="zone focused" id="core">
    <div class="controls">
      <button onclick="toggleFull(this)">⤢</button>
    </div>
    <h3>CORE</h3>
    One action. Calm surface. Primary focus zone.
  </section>

  <section class="zone" id="andy">
    <div class="controls">
      <button onclick="toggleFull(this)">⤢</button>
    </div>
    <h3>ANDY</h3>
    Execution agent (token-gated)
  </section>

</div>

<!-- ENVIRONMENT -->
<div id="env">
  <label>Warmth</label>
  <input type="range" min="-20" max="20" value="0" oninput="setVar('--warmth',this.value+'deg')">

  <label>Saturation</label>
  <input type="range" min="0.7" max="1.4" step="0.01" value="1" oninput="setVar('--saturation',this.value)">

  <label>Contrast</label>
  <input type="range" min="0.8" max="1.3" step="0.01" value="1" oninput="setVar('--contrast',this.value)">
</div>

<script>
/* ZONE FOCUS */
document.querySelectorAll('.zone').forEach(z=>{
  z.addEventListener('click',()=>{
    document.querySelectorAll('.zone').forEach(o=>o.classList.remove('focused'));
    z.classList.add('focused');
  });
});

/* FULLSCREEN */
function toggleFull(btn){
  const z = btn.closest('.zone');
  z.classList.toggle('fullscreen');
}

/* ENV VAR */
function setVar(v,val){
  document.documentElement.style.setProperty(v,val);
}
</script>

</body>
</html>
