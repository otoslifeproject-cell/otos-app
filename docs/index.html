<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS · Parent Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <img src="./brand/logo/otos-logo-400.png" alt="OTOS" class="logo" />
    <div class="title">Parent · Core Control</div>
  </header>

  <main id="app">
    <div id="left" class="column"></div>
    <div id="center" class="column"></div>
    <div id="right" class="column"></div>
  </main>

  <script>
    async function loadRegistry() {
      try {
        const res = await fetch('./registry.json', { cache: 'no-store' });
        const raw = await res.json();

        // HARD FIX: accept array OR { data: [] }
        const modules = Array.isArray(raw)
          ? raw
          : Array.isArray(raw.data)
            ? raw.data
            : [];

        modules.forEach(mod => {
          if (!mod.enabled) return;

          const el = document.createElement('div');
          el.className = 'card';
          el.innerText = mod.name;

          const slot = document.getElementById(mod.slot);
          if (slot) slot.appendChild(el);
        });

      } catch (e) {
        document.body.innerText = 'Registry load failed';
        console.error(e);
      }
    }

    loadRegistry();
  </script>
</body>
</html>
