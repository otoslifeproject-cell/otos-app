<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OTOS · Cockpit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#eef3f7;
  --card:#f8fafc;
  --ink:#0f172a;
  --muted:#64748b;
  --accent:#f97316;
  --shadow-dark:rgba(15,23,42,.18);
  --shadow-light:rgba(255,255,255,.9);
}

/* BASE */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* LAYOUT */
.cockpit{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:24px;
  padding:24px;
}

/* ZONES */
.zone{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  position:relative;
  box-shadow:
    10px 10px 24px var(--shadow-dark),
    -10px -10px 24px var(--shadow-light);
  transition:transform .25s ease, box-shadow .25s ease;
}

.zone:hover{
  transform:translateY(-4px);
}

.zone h2{
  margin:0 0 6px 0;
  font-size:1.05rem;
}

.zone p{
  margin:0;
  color:var(--muted);
  font-size:.95rem;
}

/* ANDY PANEL */
.andy{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* INPUT */
.input{
  padding:14px;
  border-radius:14px;
  background:#fff;
  border:none;
  outline:none;
  box-shadow:
    inset 4px 4px 8px rgba(0,0,0,.06),
    inset -4px -4px 8px #fff;
  font-size:1rem;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  padding:14px 16px;
  border-radius:16px;
  border:none;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(145deg,#ff8a3d,#f97316);
  color:#fff;
  box-shadow:
    6px 6px 14px rgba(0,0,0,.25),
    -6px -6px 14px rgba(255,255,255,.6),
    inset 0 -2px 0 rgba(0,0,0,.2);
  transition:transform .15s ease, box-shadow .15s ease;
}

.btn:active{
  transform:translateY(2px);
  box-shadow:
    inset 4px 4px 8px rgba(0,0,0,.3);
}

/* STATUS */
.status{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:.95rem;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  background:#94a3b8;
}

.dot.working{
  background:var(--accent);
  animation:pulse 1.2s infinite;
}

.dot.done{background:#22c55e}
.dot.error{background:#ef4444}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(249,115,22,.5)}
  70%{box-shadow:0 0 0 10px rgba(249,115,22,0)}
  100%{box-shadow:0 0 0 0 rgba(249,115,22,0)}
}

/* STATS */
.stats{
  display:flex;
  justify-content:space-between;
  font-size:.9rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="cockpit">

  <div class="zone">
    <h2>PARENT</h2>
    <p>Authority · Read · Lock · Authorise</p>
  </div>

  <div class="zone">
    <h2>CORE</h2>
    <p>One action. Calm surface. Primary focus zone.</p>
  </div>

  <div class="zone andy" id="andy">
    <h2>ANDY</h2>
    <p>Execution agent (token-gated)</p>

    <input class="input" placeholder="Drop file or paste text (visual only)" />

    <input class="input" placeholder="Command: A / G / R / C / T" />

    <div class="actions">
      <button class="btn" onclick="runAndy()">Ingest</button>
      <button class="btn" onclick="dryRun()">Dry run</button>
    </div>

    <div class="status">
      <div class="dot" id="dot"></div>
      <span id="statusText">Idle</span>
    </div>

    <div class="stats">
      <span>Processed: <strong id="processed">0</strong></span>
      <span>Queue: <strong id="queue">0</strong></span>
    </div>
  </div>

</div>

<script>
let processed=0;

function runAndy(){
  setState('working','Processing…');
  setTimeout(()=>{
    processed++;
    document.getElementById('processed').innerText=processed;
    setState('done','Complete');
  },1500);
}

function dryRun(){
  setState('working','Simulating…');
  setTimeout(()=>{
    setState('idle','Idle');
  },900);
}

function setState(state,label){
  const dot=document.getElementById('dot');
  dot.className='dot '+state;
  document.getElementById('statusText').innerText=label;
}
</script>

</body>
</html>
