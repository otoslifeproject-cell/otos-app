<!DOCTYPE html>

<head>

    body {

      padding: 32px;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

    p { color: #9aa0a6; }
    textarea {
      width: 100%;

      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;

      color: #020617;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    ul {
      margin-top: 24px;

    li {
      margin-bottom: 6px;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="topnav">

  <h1>Feeder</h1>
  <p>Raw intake — nothing filtered.</p>

  <textarea id="input" placeholder="Drop anything here…"></textarea>
  <br />
  <button onclick="add()">Add</button>

  <ul id="list"></ul>

<script>
  const KEY = "otos_feeder";

  function load() {
    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    const list = document.getElementById("list");
    list.innerHTML = "";
    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
  }

  function add() {
    const box = document.getElementById("input");
    if (!box.value.trim()) return;
    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    data.unshift(box.value.trim());
    localStorage.setItem(KEY, JSON.stringify(data));
    box.value = "";
    load();
  }

  load();
</script>

</body>
