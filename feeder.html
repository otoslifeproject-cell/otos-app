<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTOS — Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    .topnav {
      margin-bottom: 24px;
    }
    .topnav a {
      margin-right: 14px;
      color: #9aa0a6;
      text-decoration: none;
      font-size: 14px;
    }
    .topnav a:hover {
      color: #22c55e;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .muted {
      color: #9aa0a6;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 14px;
      color: #9aa0a6;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="./index.html">Home</a>
    <a href="./feeder.html">Feeder</a>
    <a href="./signals.html">Signals</a>
    <a href="./presence.html">Presence™</a>
  </nav>

  <h1>Feeder</h1>
  <div class="muted">Fast capture · zero friction · shared memory</div>

  <label>Signal title</label>
  <input id="title" placeholder="What's happening right now?" />

  <label>Notes (optional)</label>
  <textarea id="notes" placeholder="Anything else to capture"></textarea>

  <label>Confidence / intensity</label>
  <select id="intensity">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button onclick="save()">Add to Signals</button>

  <div class="status" id="status"></div>

  <script>
    const KEY = "otos_signals";

    function save() {
      const title = document.getElementById("title").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const intensity = document.getElementById("intensity").value;

      if (!title) return;

      const data = JSON.parse(localStorage.getItem(KEY) || "[]");

      data.push({
        title,
        notes,
        intensity,
        ts: Date.now()
      });

      localStorage.setItem(KEY, JSON.stringify(data));

      document.getElementById("title").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("intensity").value = "Low";

      document.getElementById("status").textContent =
        "Saved instantly · visible everywhere";
    }
  </script>

</body>
</html>
