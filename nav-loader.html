<script>
/*
  Simple client-side nav loader.
  Usage: place <div id="nav"></div> where nav should appear,
  then include this script at the bottom of the page.
*/

(function () {
  const navTarget = document.getElementById("nav");
  if (!navTarget) return;

  fetch("nav.html")
    .then(res => res.text())
    .then(html => {
      navTarget.innerHTML = html;
    })
    .catch(() => {
      navTarget.innerHTML = "";
    });
})();
</script>
